class_path: otx.core.model.module.classification.OTXClassificationLitModule
init_args:
  otx_model:
    class_path: otx.core.model.entity.classification.MMPretrainCompatibleModel
    init_args:
      config:
        load_from: https://download.openmmlab.com/mmclassification/v0/deit/deit-tiny_pt-4xb256_in1k_20220218-13b382a0.pth
        backbone:
          arch: deit-tiny
          type: VisionTransformer
          img_size: 224
          patch_size: 16
        head:
          loss:
            loss_weight: 1.0
            type: CrossEntropyLoss
          in_channels: 192
          num_classes: 1000
          type: VisionTransformerClsHead
        data_preprocessor:
          mean:
            - 123.675
            - 116.28
            - 103.53
          std:
            - 58.395
            - 57.12
            - 57.375
          to_rgb: True
          type: ClsDataPreprocessor
        init_cfg:
          - std: 0.2
            layer: Linear
            type: TruncNormal
          - bias: 0.
            val: 1.
            layer: LayerNorm
            type: Constant
        type: ImageClassifier
  optimizer:
    class_path: torch.optim.SGD
    init_args:
      lr: 0.0001
      momentum: 0.9
      weight_decay: 0.0001
  scheduler:
    class_path: lightning.pytorch.cli.ReduceLROnPlateau
    init_args:
      factor: 0.5
      patience: 1
      monitor: train/loss
