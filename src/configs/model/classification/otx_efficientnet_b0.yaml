class_path: otx.core.model.module.classification.OTXClassificationLitModule
init_args:
  otx_model:
    class_path: otx.core.model.entity.classification.MMPretrainCompatibleModel
    init_args:
      config:
        backbone:
          version: b0
          pretrained: true
          type: OTXEfficientNet
        head:
          act_cfg:
            type: HSwish
          dropout_rate: 0.2
          in_channels: 1280
          init_cfg:
            bias: 0.0
            layer: Linear
            mean: 0.0
            std: 0.01
            type: Normal
          loss:
            loss_weight: 1.0
            type: CrossEntropyLoss
          mid_channels:
            - 1280
          num_classes: 1000
          topk:
            - 1
            - 5
          type: StackedLinearClsHead
        neck:
          type: GlobalAveragePooling
        data_preprocessor:
          mean:
            - 123.675
            - 116.28
            - 103.53
          std:
            - 58.395
            - 57.12
            - 57.375
          to_rgb: True
          type: ClsDataPreprocessor
        type: ImageClassifier
  optimizer:
    class_path: torch.optim.SGD
    init_args:
      lr: 0.0049
      momentum: 0.9
      weight_decay: 0.0001
  scheduler:
    class_path: lightning.pytorch.cli.ReduceLROnPlateau
    init_args:
      factor: 0.5
      patience: 1
      monitor: train/loss
