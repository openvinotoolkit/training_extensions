# Description.
model_template_id: Custom_Action_Classification_X3D
name: X3D
task_type: ACTION_CLASSIFICATION
task_family: VISION
instantiation: "CLASS"
summary: Basic transfer learning template for X3D
application: ~

# Algo backend.
framework: OTXAction v2.9.1

# Capabilities.
capabilities:
  - compute_representations

# Hyperparameters.
hyper_parameters:
  base_path: ../configuration.yaml
  parameter_overrides:
    learning_parameters:
      batch_size:
        default_value: 8
        auto_hpo_state: POSSIBLE
      learning_rate:
        default_value: 0.0001
        auto_hpo_state: POSSIBLE

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Stats.
gigaflops: 20.6
size: 9.1
