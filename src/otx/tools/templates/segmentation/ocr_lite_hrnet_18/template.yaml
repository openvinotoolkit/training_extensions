# Description.
model_template_id: Custom_Semantic_Segmentation_Lite-HRNet-18_OCR
name: Lite-HRNet-18
task_type: SEGMENTATION
task_family: VISION
instantiation: "CLASS"
summary: Class-Incremental Semantic Segmentation with middle-sized architecture which based on the Lite-HRNet backbone for the balance between the fast inference and long training. (OBSOLETE, please use Lite-HRNet-18-mod2 instead)
application: ~

# Algo backend.
framework: OTXSegmentation v0.14.0

# Capabilities.
capabilities:
  - compute_representations

# Hyperparameters.
hyper_parameters:
  base_path: ../configuration.yaml
  parameter_overrides:
    learning_parameters:
      batch_size:
        default_value: 8
      learning_rate:
        default_value: 0.001
        auto_hpo_state: POSSIBLE
      learning_rate_warmup_iters:
        default_value: 100
      num_iters:
        default_value: 300
    algo_backend:
      train_type:
        default_value: Incremental

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Stats.
gigaflops: 3.45
size: 4.5

# Model spec
model_status: OBSOLETE
