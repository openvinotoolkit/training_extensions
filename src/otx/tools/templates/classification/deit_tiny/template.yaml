# Description.
model_template_id: Custom_Image_Classification_DeiT-Tiny
name: DeiT-Tiny
task_type: CLASSIFICATION
task_family: VISION
instantiation: "CLASS"
summary: Custom Image Classification for DeiT-Tiny
application: ~

# Algo backend.
framework: OTXClassification v1.2.3

# Capabilities.
capabilities:
  - compute_representations

# Hyperparameters.
hyper_parameters:
  base_path: ../configuration.yaml
  parameter_overrides:
    learning_parameters:
      batch_size:
        default_value: 64
        auto_hpo_state: POSSIBLE
      learning_rate:
        default_value: 0.0001
        auto_hpo_state: POSSIBLE
      learning_rate_warmup_iters:
        default_value: 0
      num_iters:
        default_value: 90
    algo_backend:
      train_type:
        default_value: Incremental

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Stats.
gigaflops: 1.26
size: 5.72
