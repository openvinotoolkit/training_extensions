load_from: https://download.openmmlab.com/mmdetection/v2.0/mask_rcnn/mask_rcnn_r50_fpn_mstrain-poly_3x_coco/mask_rcnn_r50_fpn_mstrain-poly_3x_coco_20210524_201154-21b550bb.pth
type: "MaskRCNN"
# _scope_: mmengine
backbone:
  type: "ResNet"
  depth: 50
  frozen_stages: 1
  init_cfg:
    checkpoint: "torchvision://resnet50"
    type: "Pretrained"
  norm_cfg:
    requires_grad: true
    type: "BN"
  norm_eval: true
  num_stages: 4
  out_indices:
    - 0
    - 1
    - 2
    - 3
data_preprocessor:
  type: "DetDataPreprocessor"
  bgr_to_rgb: false
  mean:
    - 123.675
    - 116.28
    - 103.53
  pad_mask: true
  pad_size_divisor: 32
  std:
    - 58.395
    - 57.12
    - 57.375
  non_blocking: true
neck:
  type: "FPN"
  in_channels:
    - 256
    - 512
    - 1024
    - 2048
  num_outs: 5
  out_channels: 256
roi_head:
  type: "CustomRoIHead"
  bbox_head:
    type: "CustomConvFCBBoxHead"
    bbox_coder:
      type: "DeltaXYWHBBoxCoder"
      target_means:
        - 0.0
        - 0.0
        - 0.0
        - 0.0
      target_stds:
        - 0.1
        - 0.1
        - 0.2
        - 0.2
    fc_out_channels: 1024
    in_channels: 256
    loss_bbox:
      loss_weight: 1.0
      type: "L1Loss"
    loss_cls:
      loss_weight: 1.0
      type: "CrossSigmoidFocalLoss"
      use_sigmoid: false
    num_classes: 5
    reg_class_agnostic: false
    roi_feat_size: 7
  bbox_roi_extractor:
    type: "SingleRoIExtractor"
    featmap_strides:
      - 4
      - 8
      - 16
      - 32
    out_channels: 256
    roi_layer:
      output_size: 7
      sampling_ratio: 0
      type: "RoIAlign"
  mask_head:
    type: "FCNMaskHead"
    conv_out_channels: 256
    in_channels: 256
    loss_mask:
      loss_weight: 1.0
      type: "CrossEntropyLoss"
      use_mask: true
    num_classes: 5
    num_convs: 4
  mask_roi_extractor:
    type: "SingleRoIExtractor"
    featmap_strides:
      - 4
      - 8
      - 16
      - 32
    out_channels: 256
    roi_layer:
      output_size: 14
      sampling_ratio: 0
      type: "RoIAlign"
rpn_head:
  type: "RPNHead"
  anchor_generator:
    type: "AnchorGenerator"
    ratios:
      - 0.5
      - 1.0
      - 2.0
    scales:
      - 8
    strides:
      - 4
      - 8
      - 16
      - 32
      - 64
  bbox_coder:
    type: "DeltaXYWHBBoxCoder"
    target_means:
      - 0.0
      - 0.0
      - 0.0
      - 0.0
    target_stds:
      - 1.0
      - 1.0
      - 1.0
      - 1.0
  feat_channels: 256
  in_channels: 256
  loss_bbox:
    loss_weight: 1.0
    type: "L1Loss"
  loss_cls:
    loss_weight: 1.0
    type: "CrossEntropyLoss"
    use_sigmoid: true
test_cfg:
  rcnn:
    mask_thr_binary: 0.5
    max_per_img: 100
    nms:
      iou_threshold: 0.5
      type: "nms"
    score_thr: 0.05
  rpn:
    max_per_img: 1000
    min_bbox_size: 0
    nms:
      iou_threshold: 0.7
      type: "nms"
    nms_pre: 1000
train_cfg:
  rcnn:
    assigner:
      type: "MaxIoUAssigner"
      ignore_iof_thr: -1
      match_low_quality: true
      min_pos_iou: 0.5
      neg_iou_thr: 0.5
      pos_iou_thr: 0.5
    debug: false
    mask_size: 28
    pos_weight: -1
    sampler:
      type: "RandomSampler"
      add_gt_as_proposals: true
      neg_pos_ub: -1
      num: 512
      pos_fraction: 0.25
  rpn:
    allowed_border: -1
    assigner:
      type: "MaxIoUAssigner"
      ignore_iof_thr: -1
      match_low_quality: true
      min_pos_iou: 0.3
      neg_iou_thr: 0.3
      pos_iou_thr: 0.7
    debug: false
    pos_weight: -1
    sampler:
      type: "RandomSampler"
      add_gt_as_proposals: false
      neg_pos_ub: -1
      num: 256
      pos_fraction: 0.5
  rpn_proposal:
    max_per_img: 1000
    min_bbox_size: 0
    nms:
      iou_threshold: 0.7
      type: "nms"
    nms_pre: 2000
