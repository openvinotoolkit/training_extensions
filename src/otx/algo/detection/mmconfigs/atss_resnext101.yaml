load_from: https://storage.openvinotoolkit.org/repositories/openvino_training_extensions/models/object_detection/v2/resnext101_atss_070623.pth
train_cfg:
  assigner:
    type: ATSSAssigner
    topk: 9
  allowed_border: -1
  pos_weight: -1
  debug: false
test_cfg:
  nms_pre: 1000
  min_bbox_size: 0
  score_thr: 0.05
  nms:
    type: nms
    iou_threshold: 0.6
  max_per_img: 100
type: ATSS
data_preprocessor:
  type: DetDataPreprocessor
  mean:
    - 0
    - 0
    - 0
  std:
    - 255
    - 255
    - 255
  bgr_to_rgb: false
  pad_size_divisor: 32
backbone:
  type: ResNeXt
  depth: 101
  groups: 64
  base_width: 4
  num_stages: 4
  out_indices:
    - 0
    - 1
    - 2
    - 3
  frozen_stages: 1
  norm_cfg:
    type: BN
    requires_grad: true
  style: pytorch
  init_cfg:
    type: Pretrained
    checkpoint: open-mmlab://resnext101_64x4d
neck:
  type: FPN
  in_channels:
    - 256
    - 512
    - 1024
    - 2048
  out_channels: 256
  start_level: 1
  add_extra_convs: on_output
  num_outs: 5
  relu_before_extra_convs: true
bbox_head:
  type: CustomATSSHead
  num_classes: 2
  in_channels: 256
  stacked_convs: 4
  feat_channels: 256
  anchor_generator:
    type: AnchorGenerator
    ratios:
      - 1.0
    octave_base_scale: 8
    scales_per_octave: 1
    strides:
      - 8
      - 16
      - 32
      - 64
      - 128
  bbox_coder:
    type: DeltaXYWHBBoxCoder
    target_means:
      - 0.0
      - 0.0
      - 0.0
      - 0.0
    target_stds:
      - 0.1
      - 0.1
      - 0.2
      - 0.2
  loss_cls:
    type: FocalLoss
    use_sigmoid: true
    gamma: 2.0
    alpha: 0.25
    loss_weight: 1.0
  loss_bbox:
    type: GIoULoss
    loss_weight: 2.0
  loss_centerness:
    type: CrossEntropyLoss
    use_sigmoid: true
    loss_weight: 1.0
