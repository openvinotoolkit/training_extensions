load_from: https://download.openmmlab.com/mmaction/recognition/x3d/facebook/x3d_m_facebook_16x5x1_kinetics400_rgb_20201027-3f42382a.pth
backbone:
  gamma_b: 2.25
  gamma_d: 2.2
  gamma_w: 1
  type: X3D
cls_head:
  average_clips: prob
  dropout_ratio: 0.5
  fc1_bias: false
  in_channels: 432
  num_classes: 400
  spatial_type: avg
  type: X3DHead
data_preprocessor:
  format_shape: NCTHW
  mean:
    - 0.0
    - 0.0
    - 0.0
  std:
    - 255.0
    - 255.0
    - 255.0
  to_rgb: false
  type: ActionDataPreprocessor
test_cfg: null
train_cfg: null
type: OTXRecognizer3D
