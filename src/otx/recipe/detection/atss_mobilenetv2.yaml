engine: ../_base_/engine/detection.yaml
model: ../_base_/model/detection.yaml
data: ../_base_/data/detection.yaml
overrides:
  gradient_clip_val: 35.0
  model:
    class_path: otx.algo.detection.atss.MobileNetV2ATSS
    init_args:
      optimizer:
        init_args:
          lr: 0.004

  callbacks:
    - class_path: otx.algo.callbacks.adaptive_train_scheduling.AdaptiveTrainScheduling
      init_args:
        max_interval: 5
        decay: -0.025
        min_lrschedule_patience: 3

  data:
    train_subset:
      batch_size: 8
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.MinIoURandomCrop
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale:
              - 800
              - 992
            transform_bbox: true
        - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
          init_args:
            prob: 0.5
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [0.0, 0.0, 0.0]
            std: [255.0, 255.0, 255.0]
      sampler:
        class_path: otx.algo.samplers.balanced_sampler.BalancedSampler

    val_subset:
      batch_size: 8
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale:
              - 800
              - 992
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [0.0, 0.0, 0.0]
            std: [255.0, 255.0, 255.0]

    test_subset:
      batch_size: 8
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale:
              - 800
              - 992
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [0.0, 0.0, 0.0]
            std: [255.0, 255.0, 255.0]
