# @package _global_
defaults:
  - override /trainer: default
  - override /base: detection
  - override /callbacks: detection
  - override /data: mmdet
  - override /model: mmdet
data:
  train_subset:
    batch_size: 8
    transforms:
      - type: LoadImageFromFile
      - type: LoadAnnotations
        with_bbox: true
      - type: MinIoURandomCrop
        min_ious:
          - 0.1
          - 0.3
          - 0.5
          - 0.7
          - 0.9
        min_crop_size: 0.3
      - type: Resize
        scale:
          - 992
          - 736
        keep_ratio: false
      - type: RandomFlip
        prob: 0.5
      - type: PackDetInputs
        meta_keys:
          - ori_filename
          - flip_direction
          - scale_factor
          - gt_ann_ids
          - flip
          - ignored_labels
          - ori_shape
          - filename
          - img_shape
          - pad_shape
  val_subset:
    batch_size: 8
    transforms:
      - type: LoadImageFromFile
      - type: Resize
        scale:
          - 992
          - 736
        keep_ratio: false
      - type: LoadAnnotations
        with_bbox: true
      - type: PackDetInputs
        meta_keys:
          - ori_filename
          - scale_factor
          - ori_shape
          - filename
          - img_shape
          - pad_shape
  test_subset:
    batch_size: 8
    transforms:
      - type: LoadImageFromFile
      - type: Resize
        scale:
          - 992
          - 736
        keep_ratio: false
      - type: LoadAnnotations
        with_bbox: true
      - type: PackDetInputs
        meta_keys:
          - ori_filename
          - scale_factor
          - ori_shape
          - filename
          - img_shape
          - pad_shape
model:
  otx_model:
    _target_: otx.algo.detection.atss.ATSS
    variant: mobilenetv2
  optimizer:
    _target_: torch.optim.SGD
    _partial_: true
    lr: 0.004
    weight_decay: 0.0001
    momentum: 0.9
trainer:
  gradient_clip_val: 35.0
