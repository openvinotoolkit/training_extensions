engine:
  task: DETECTION
  device: auto

model:
  class_path: otx.core.model.module.detection.OTXDetectionLitModule
  init_args:
    torch_compile: false
    otx_model:
      class_path: otx.core.model.entity.detection.MMDetCompatibleModel
      init_args:
        config:
          load_from: https://download.openmmlab.com/mmdetection/v2.0/yolox/yolox_x_8x8_300e_coco/yolox_x_8x8_300e_coco_20211126_140254-1ef88d67.pth
          train_cfg:
            assigner:
              type: SimOTAAssigner
              center_radius: 2.5
          test_cfg:
            score_thr: 0.01
            nms:
              type: nms
              iou_threshold: 0.65
            max_per_img: 100
          type: YOLOX
          data_preprocessor:
            type: DetDataPreprocessor
            mean:
              - 0.0
              - 0.0
              - 0.0
            std:
              - 1.0
              - 1.0
              - 1.0
            bgr_to_rgb: true
            pad_size_divisor: 32
          backbone:
            type: CSPDarknet
            deepen_factor: 1.33
            widen_factor: 1.25
            out_indices:
              - 2
              - 3
              - 4
          neck:
            type: YOLOXPAFPN
            in_channels:
              - 320
              - 640
              - 1280
            out_channels: 320
            num_csp_blocks: 4
          bbox_head:
            type: YOLOXHead
            num_classes: 80
            in_channels: 320
            feat_channels: 320
    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.0001
        weight_decay: 0.001
        momentum: 0.9
    scheduler:
      class_path: lightning.pytorch.cli.ReduceLROnPlateau
      init_args:
        mode: min
        factor: 0.5
        patience: 1
        monitor: train/loss

data:
  task: DETECTION
  config:
    mem_cache_size: 1GB
    mem_cache_img_max_size: null
    data_format: coco_instances
    train_subset:
      subset_name: train
      batch_size: 4
      num_workers: 2
      transform_lib_type: MMDET
      transforms:
        - type: LoadImageFromFile
        - type: LoadAnnotations
          with_bbox: true
        - type: CachedMosaic
          random_pop: false
          pad_val: 114.0
          max_cached_images: 20
          img_scale:
            - 640
            - 640
        - type: RandomAffine
          scaling_ratio_range:
            - 0.5
            - 1.5
          border:
            - -320
            - -320
        - type: CachedMixUp
          img_scale:
            - 640
            - 640
          ratio_range:
            - 1.0
            - 1.0
          prob: 0.5
          random_pop: false
          pad_val:
            - 114
            - 114
            - 114
          max_cached_images: 10
        - type: YOLOXHSVRandomAug
        - type: Resize
          scale:
            - 640
            - 640
          keep_ratio: false
        - type: RandomFlip
          prob: 0.5
        - type: Pad
          pad_to_square: true
          pad_val: 114
        - type: PackDetInputs
          meta_keys:
            - ori_filename
            - flip_direction
            - scale_factor
            - gt_ann_ids
            - flip
            - ignored_labels
            - ori_shape
            - filename
            - img_shape
            - pad_shape
    val_subset:
      subset_name: val
      num_workers: 2
      batch_size: 1
      transform_lib_type: MMDET
      transforms:
        - type: LoadImageFromFile
        - type: Resize
          scale:
            - 640
            - 640
          keep_ratio: false
        - type: LoadAnnotations
          with_bbox: true
        - type: PackDetInputs
          meta_keys:
            - ori_filename
            - scale_factor
            - ori_shape
            - filename
            - img_shape
            - pad_shape
    test_subset:
      subset_name: test
      num_workers: 2
      batch_size: 1
      transform_lib_type: MMDET
      transforms:
        - type: LoadImageFromFile
        - type: Resize
          scale:
            - 640
            - 640
          keep_ratio: false
        - type: LoadAnnotations
          with_bbox: true
        - type: PackDetInputs
          meta_keys:
            - ori_filename
            - scale_factor
            - ori_shape
            - filename
            - img_shape
            - pad_shape

# engine.train arguments
max_epochs: 10
callbacks:
  - class_path: lightning.pytorch.callbacks.EarlyStopping
    init_args:
      monitor: val/map
      mode: max
      patience: 100
  - class_path: lightning.pytorch.callbacks.RichProgressBar
    init_args:
      refresh_rate: 1
      leave: false
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      monitor: val/map
      mode: max
      save_top_k: 1
      save_last: True
      auto_insert_metric_name: False
      filename: "epoch_{epoch:03d}"
  - class_path: otx.algo.callbacks.iteration_timer.IterationTimer
    init_args:
      prog_bar: true
      on_step: True
      on_epoch: True
  - class_path: lightning.pytorch.callbacks.RichModelSummary
    init_args:
      max_depth: 1
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
deterministic: false
seed: null
precision: "32"
val_check_interval: 1
