engine: ../_base_/engine/detection.yaml
model: ../_base_/model/detection.yaml
data: ../_base_/data/detection.yaml

callback_monitor: val/map_50

overrides:
  gradient_clip_val: 35.0
  model:
    class_path: otx.algo.detection.yolox.YOLOXX
    init_args:
      optimizer:
        class_path: torch.optim.SGD
        init_args:
          lr: 0.001
          momentum: 0.9
          weight_decay: 0.0001

  data:
    image_color_channel: BGR
    train_subset:
      batch_size: 4
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.CachedMosaic
          init_args:
            random_pop: false
            max_cached_images: 20
            img_scale: # (H, W)
              - 640
              - 640
        - class_path: otx.core.data.transform_libs.torchvision.RandomAffine
          init_args:
            border:
              - -320
              - -320
        - class_path: otx.core.data.transform_libs.torchvision.CachedMixUp
          init_args:
            img_scale: # (H, W)
              - 640
              - 640
            ratio_range:
              - 1.0
              - 1.0
            prob: 0.5
            random_pop: false
            max_cached_images: 10
        - class_path: otx.core.data.transform_libs.torchvision.YOLOXHSVRandomAug
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale:
              - 640
              - 640
            keep_ratio: true
            transform_bbox: true
        - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
          init_args:
            prob: 0.5
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            pad_to_square: true
            pad_val: 114
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [0.0, 0.0, 0.0]
            std: [1.0, 1.0, 1.0]
      sampler:
        class_path: otx.algo.samplers.balanced_sampler.BalancedSampler

    val_subset:
      batch_size: 4
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale:
              - 640
              - 640
            keep_ratio: true
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            pad_to_square: true
            pad_val: 114
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [0.0, 0.0, 0.0]
            std: [1.0, 1.0, 1.0]

    test_subset:
      batch_size: 4
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale:
              - 640
              - 640
            keep_ratio: true
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            pad_to_square: true
            pad_val: 114
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [0.0, 0.0, 0.0]
            std: [1.0, 1.0, 1.0]
