model:
  class_path: otx.algo.detection.yolov9.YOLOv9
  init_args:
    model_name: yolov9_s
    label_info: 80

    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.01
        momentum: 0.937
        weight_decay: 0.0005
        nesterov: true

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 3
        warmup_interval: epoch
        main_scheduler_callable:
          class_path: torch.optim.lr_scheduler.LinearLR
          init_args:
            total_iters: 200
            start_factor: 1
            end_factor: 0.01

engine:
  task: DETECTION
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/detection.yaml
overrides:
  reset:
    - data.train_subset.transforms
    - data.val_subset.transforms
    - data.test_subset.transforms

  gradient_clip_val: 35.0
  data:
    input_size:
      - 640
      - 640
    image_color_channel: BGR
    train_subset:
      batch_size: 16
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.CachedMosaic
          init_args:
            random_pop: false
            max_cached_images: 20
            img_scale: $(input_size) # (H, W)
        - class_path: otx.core.data.transform_libs.torchvision.RandomCrop
          init_args:
            crop_size: $(input_size) * 0.5
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
            keep_ratio: true
            transform_bbox: true
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            pad_to_square: true
            pad_val: 114
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [0.0, 0.0, 0.0]
            std: [255.0, 255.0, 255.0]
      sampler:
        class_path: otx.algo.samplers.balanced_sampler.BalancedSampler

    val_subset:
      batch_size: 16
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
            keep_ratio: true
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            pad_to_square: true
            pad_val: 114
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [0.0, 0.0, 0.0]
            std: [255.0, 255.0, 255.0]

    test_subset:
      batch_size: 16
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
            keep_ratio: true
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            pad_to_square: true
            pad_val: 114
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [0.0, 0.0, 0.0]
            std: [255.0, 255.0, 255.0]
