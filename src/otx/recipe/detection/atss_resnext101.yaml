model:
  class_path: otx.algo.detection.atss.ResNeXt101ATSS
  init_args:
    label_info: 1000

    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.004
        momentum: 0.9
        weight_decay: 0.0001

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 3
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 4
            monitor: val/map_50

engine:
  task: DETECTION
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/torchvision_base.yaml
overrides:
  gradient_clip_val: 35.0
  callbacks:
    - class_path: otx.algo.callbacks.adaptive_train_scheduling.AdaptiveTrainScheduling
      init_args:
        max_interval: 5
        decay: -0.025
        min_lrschedule_patience: 3
  data:
    task: DETECTION
    config:
      stack_images: True
      data_format: coco_instances
      train_subset:
        batch_size: 4
        to_tv_image: False
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.MinIoURandomCrop
            init_args:
              min_ious:
                - 0.1
                - 0.3
                - 0.5
                - 0.7
                - 0.9
              min_crop_size: 0.3
          - class_path: otx.core.data.transform_libs.torchvision.Resize
            init_args:
              scale:
                - 992
                - 800
              keep_ratio: false
              transform_bbox: true
          - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
            init_args:
              prob: 0.5
              is_numpy_to_tvtensor: true
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [0.0, 0.0, 0.0]
              std: [255.0, 255.0, 255.0]
        sampler:
          class_path: otx.algo.samplers.balanced_sampler.BalancedSampler
      val_subset:
        batch_size: 4
        to_tv_image: False
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.Resize
            init_args:
              scale:
                - 992
                - 800
              keep_ratio: false
              transform_bbox: false
              is_numpy_to_tvtensor: true
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [0.0, 0.0, 0.0]
              std: [255.0, 255.0, 255.0]
      test_subset:
        batch_size: 4
        to_tv_image: False
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.Resize
            init_args:
              scale:
                - 992
                - 800
              keep_ratio: false
              transform_bbox: false
              is_numpy_to_tvtensor: true
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [0.0, 0.0, 0.0]
              std: [255.0, 255.0, 255.0]
