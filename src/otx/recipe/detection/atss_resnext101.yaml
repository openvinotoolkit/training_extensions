model:
  class_path: otx.algo.detection.atss.ATSS
  init_args:
    num_classes: 1000
    variant: resnext101

optimizer:
  class_path: torch.optim.SGD
  init_args:
    lr: 0.004
    momentum: 0.9
    weight_decay: 0.0001

scheduler:
  - class_path: otx.core.model.module.base.LinearWarmupScheduler
    init_args:
      num_warmup_steps: 3
  - class_path: lightning.pytorch.cli.ReduceLROnPlateau
    init_args:
      mode: max
      factor: 0.5
      patience: 5
      monitor: val/map_50

metric:
  class_path: torchmetrics.detection.mean_ap.MeanAveragePrecision
  init_args:
    box_format: xyxy
    iou_type: bbox

engine:
  task: DETECTION
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/mmdet_base.yaml
overrides:
  gradient_clip_val: 35.0
  data:
    config:
      train_subset:
        batch_size: 4
        transforms:
          - type: LoadImageFromFile
          - type: LoadAnnotations
            with_bbox: true
          - type: MinIoURandomCrop
            min_ious:
              - 0.1
              - 0.3
              - 0.5
              - 0.7
              - 0.9
            min_crop_size: 0.3
          - type: Resize
            scale:
              - 992
              - 736
            keep_ratio: false
          - type: RandomFlip
            prob: 0.5
          - type: PackDetInputs
            meta_keys:
              - ori_filename
              - flip_direction
              - scale_factor
              - gt_ann_ids
              - flip
              - ignored_labels
              - ori_shape
              - filename
              - img_shape
              - pad_shape
      val_subset:
        batch_size: 4
        transforms:
          - type: LoadImageFromFile
          - type: Resize
            scale:
              - 992
              - 736
            keep_ratio: false
          - type: LoadAnnotations
            with_bbox: true
          - type: PackDetInputs
            meta_keys:
              - ori_filename
              - scale_factor
              - ori_shape
              - filename
              - img_shape
              - pad_shape
      test_subset:
        batch_size: 4
        transforms:
          - type: LoadImageFromFile
          - type: Resize
            scale:
              - 992
              - 736
            keep_ratio: false
          - type: LoadAnnotations
            with_bbox: true
          - type: PackDetInputs
            meta_keys:
              - ori_filename
              - scale_factor
              - ori_shape
              - filename
              - img_shape
              - pad_shape
