model:
  class_path: otx.algo.detection.yolox.YoloXTiny
  init_args:
    label_info: 80

    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.0002
        momentum: 0.9
        weight_decay: 0.0001

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 3
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 4
            monitor: val/map_50

engine:
  task: DETECTION
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/torchvision_base.yaml
overrides:
  gradient_clip_val: 35.0
  data:
    task: DETECTION
    config:
      stack_images: True
      data_format: coco_instances
      train_subset:
        batch_size: 8
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.CachedMosaic
            init_args:
              random_pop: false
              pad_val: 114.0
              max_cached_images: 20
              img_scale: # (H, W)
                - 640
                - 640
          - class_path: otx.core.data.transform_libs.torchvision.RandomAffine
            init_args:
              scaling_ratio_range:
                - 0.5
                - 1.5
              border:
                - -320
                - -320
          - class_path: otx.core.data.transform_libs.torchvision.PhotoMetricDistortion
            init_args:
              brightness_delta: 32
              contrast_range:
                - 0.5
                - 1.5
              saturation_range:
                - 0.5
                - 1.5
              hue_delta: 18
          - class_path: otx.core.data.transform_libs.torchvision.Resize
            init_args:
              scale:
                - 640
                - 640
              keep_ratio: True
          - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
            init_args:
              prob: 0.5
          - class_path: otx.core.data.transform_libs.torchvision.Pad
            init_args:
              pad_to_square: true
              pad_val: 114
        sampler:
          class_path: otx.algo.samplers.balanced_sampler.BalancedSampler
      val_subset:
        batch_size: 8
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.Resize
            init_args:
              scale:
                - 416
                - 416
              keep_ratio: True
              transform_bbox: false
          - class_path: otx.core.data.transform_libs.torchvision.Pad
            init_args:
              pad_to_square: true
              pad_val: 114
      test_subset:
        batch_size: 8
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.Resize
            init_args:
              scale:
                - 416
                - 416
              keep_ratio: True
              transform_bbox: false
          - class_path: otx.core.data.transform_libs.torchvision.Pad
            init_args:
              pad_to_square: true
              pad_val: 114
