model:
  class_path: otx.algo.detection.yolox.YOLOXTINY
  init_args:
    label_info: 80

    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.0002
        momentum: 0.9
        weight_decay: 0.0001

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 3
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 4
            monitor: val/map_50

engine:
  task: DETECTION
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/detection.yaml
overrides:
  gradient_clip_val: 35.0
  data:
    train_subset:
      batch_size: 8
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.CachedMosaic
          init_args:
            input_size: # TODO (eunwoo): integrate this into a common part
              - 640
              - 640
            random_pop: false
            max_cached_images: 20
        - class_path: otx.core.data.transform_libs.torchvision.RandomAffine
          init_args:
            input_size: # TODO (eunwoo): integrate this into a common part
              - 640
              - 640
        - class_path: otx.core.data.transform_libs.torchvision.PhotoMetricDistortion
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            input_size: # TODO (eunwoo): integrate this into a common part
              - 640
              - 640
            keep_ratio: true
            transform_bbox: true
        - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
          init_args:
            prob: 0.5
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            input_size: # TODO (eunwoo): integrate this into a common part
              - 640
              - 640
            pad_to_square: true
            pad_val: 114
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [123.675, 116.28, 103.53]
            std: [58.395, 57.12, 57.375]
      sampler:
        class_path: otx.algo.samplers.balanced_sampler.BalancedSampler

    val_subset:
      batch_size: 8
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            input_size: # TODO (eunwoo): integrate this into a common part
              - 416
              - 416
            keep_ratio: true
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            input_size: # TODO (eunwoo): integrate this into a common part
              - 416
              - 416
            pad_to_square: true
            pad_val: 114
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [123.675, 116.28, 103.53]
            std: [58.395, 57.12, 57.375]

    test_subset:
      batch_size: 8
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            input_size: # TODO (eunwoo): integrate this into a common part
              - 416
              - 416
            keep_ratio: true
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            input_size: # TODO (eunwoo): integrate this into a common part
              - 416
              - 416
            pad_to_square: true
            pad_val: 114
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [123.675, 116.28, 103.53]
            std: [58.395, 57.12, 57.375]
