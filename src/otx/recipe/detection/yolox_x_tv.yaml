model:
  class_path: otx.algo.detection.yolox.YoloX
  init_args:
    num_classes: 80
    variant: x

    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.001
        momentum: 0.9
        weight_decay: 0.0001

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 3
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 4
            monitor: val/map_50

engine:
  task: DETECTION
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/torchvision_base.yaml
overrides:
  gradient_clip_val: 35.0
  data:
    task: DETECTION
    config:
      stack_images: True
      data_format: coco_instances
      train_subset:
        batch_size: 4
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.CachedMosaic
            init_args:
              random_pop: false
              pad_val: 114.0
              max_cached_images: 20
              img_scale: # (H, W)
                - 640
                - 640
          - class_path: torchvision.transforms.v2.RandomAffine
            init_args:
              degrees:
                - -10
                - 10
              scale:
                - 0.5
                - 1.5
              translate:
                - 0.5
                - 0.5
          - class_path: otx.core.data.transform_libs.torchvision.CachedMixUp
            init_args:
              img_scale: # (H, W)
                - 640
                - 640
              ratio_range:
                - 1.0
                - 1.0
              prob: 0.5
              random_pop: false
              pad_val:
                - 114
                - 114
                - 114
              max_cached_images: 10
          - class_path: otx.core.data.transform_libs.torchvision.YOLOXHSVRandomAug
          - class_path: otx.core.data.transform_libs.torchvision.ResizetoLongestEdge
            init_args:
              size: 640
              antialias: True
          - class_path: torchvision.transforms.v2.RandomHorizontalFlip
            init_args:
              p: 0.5
          - class_path: otx.core.data.transform_libs.torchvision.PadtoSquare
            init_args:
              pad_val: 114
      val_subset:
        batch_size: 4
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.ResizetoLongestEdge
            init_args:
              size: 640
              antialias: True
          - class_path: otx.core.data.transform_libs.torchvision.PadtoSquare
            init_args:
              pad_val: 114
      test_subset:
        batch_size: 4
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.ResizetoLongestEdge
            init_args:
              size: 640
              antialias: True
          - class_path: otx.core.data.transform_libs.torchvision.PadtoSquare
            init_args:
              pad_val: 114
