model:
  class_path: otx.core.model.entity.detection.OVDetectionModel
  init_args:
    num_classes: 80
    model_name: ssd300
    use_throughput_mode: True
    model_type: "SSD"
    async_inference: True

optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 1e-3
    weight_decay: 0.0

scheduler:
  class_path: lightning.pytorch.cli.ReduceLROnPlateau
  init_args:
    mode: min
    factor: 0.1
    patience: 10
    monitor: train/loss

val_metric:
  class_path: torchmetrics.detection.mean_ap.MeanAveragePrecision
  init_args:
    box_format: xyxy
    iou_type: bbox

test_metric:
  class_path: torchmetrics.detection.mean_ap.MeanAveragePrecision
  init_args:
    box_format: xyxy
    iou_type: bbox

engine:
  task: DETECTION
  device: cpu

callback_monitor: val/map_50

data: ../_base_/data/torchvision_base.yaml
overrides:
  data:
    task: DETECTION
    config:
      image_color_channel: RGB
      data_format: coco_instances
      test_subset:
        batch_size: 64
