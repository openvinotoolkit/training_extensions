model:
  class_path: otx.core.model.detection.OVDetectionModel
  init_args:
    label_info: 80
    model_name: ssd-resnet34-1200-onnx
    model_type: "SSD"
    async_inference: true
    use_throughput_mode: true

engine:
  task: DETECTION
  device: cpu

callback_monitor: val/map_50

data: ../_base_/data/detection.yaml
overrides:
  data:
    stack_images: false
    train_subset:
      to_tv_image: true
    val_subset:
      to_tv_image: true
    test_subset:
      to_tv_image: true
      batch_size: 64
