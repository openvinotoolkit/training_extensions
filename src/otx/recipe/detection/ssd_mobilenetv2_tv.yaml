model:
  class_path: otx.algo.detection.ssd.SSD
  init_args:
    num_classes: 80
    variant: mobilenetv2

    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.01
        momentum: 0.9
        weight_decay: 0.0001

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 3
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 4
            monitor: val/map_50

engine:
  task: DETECTION
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/torchvision_base.yaml
overrides:
  gradient_clip_val: 35.0
  data:
    task: DETECTION
    config:
      stack_images: True
      data_format: coco_instances
      train_subset:
        batch_size: 8
        transforms:
          - class_path: torchvision.transforms.v2.RandomPhotometricDistort # TODO (sungchul): set values corresponding to mmdet
            # brightness_delta: 32
            # contrast_range:
            #   - 0.5
            #   - 1.5
            # hue_delta: 18
          - class_path: otx.core.data.transform.detection.MinIoURandomCrop
            init_args:
              sampler_options:
                - 0
                - 0.1
                - 0.3
                - 0.5
                - 0.7
                - 0.9
                - 1
              min_scale: 0.3
          - class_path: torchvision.transforms.v2.SanitizeBoundingBoxes
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size:
                - 864
                - 864
          - class_path: torchvision.transforms.v2.RandomHorizontalFlip
            init_args:
              p: 0.5
      val_subset:
        batch_size: 8
        transforms:
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size:
                - 864
                - 864
      test_subset:
        batch_size: 8
        transforms:
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size:
                - 864
                - 864
