model:
  class_path: otx.algo.detection.yolox.YoloX
  init_args:
    num_classes: 80
    variant: l

optimizer:
  class_path: torch.optim.SGD
  init_args:
    lr: 0.001
    momentum: 0.9
    weight_decay: 0.0001

scheduler:
  - class_path: otx.algo.schedulers.warmup_schedulers.LinearWarmupScheduler
    init_args:
      num_warmup_steps: 3
  - class_path: lightning.pytorch.cli.ReduceLROnPlateau
    init_args:
      mode: max
      factor: 0.5
      patience: 5
      monitor: val/f1-score

metric:
  class_path: otx.algo.metrices.fmeasure.FMeasure

engine:
  task: DETECTION
  device: auto

callback_monitor: val/f1-score

data: ../_base_/data/mmdet_base.yaml
overrides:
  gradient_clip_val: 35.0
  data:
    config:
      image_color_channel: BGR
      train_subset:
        batch_size: 8
        transforms:
          - type: LoadImageFromFile
          - type: LoadAnnotations
            with_bbox: true
          - type: CachedMosaic
            random_pop: false
            pad_val: 114.0
            max_cached_images: 20
            img_scale:
              - 640
              - 640
          - type: RandomAffine
            scaling_ratio_range:
              - 0.1
              - 2.0
            border:
              - -320
              - -320
          - type: CachedMixUp
            img_scale:
              - 640
              - 640
            ratio_range:
              - 1.0
              - 1.0
            prob: 0.5
            random_pop: false
            pad_val:
              - 114
              - 114
              - 114
            max_cached_images: 10
          - type: YOLOXHSVRandomAug
          - type: Resize
            scale:
              - 640
              - 640
            keep_ratio: true
          - type: RandomFlip
            prob: 0.5
          - type: Pad
            pad_to_square: true
            pad_val: 114
          - type: PackDetInputs
            meta_keys:
              - ori_filename
              - flip_direction
              - scale_factor
              - gt_ann_ids
              - flip
              - ignored_labels
              - ori_shape
              - filename
              - img_shape
              - pad_shape
      val_subset:
        batch_size: 8
        transforms:
          - type: LoadImageFromFile
          - type: Resize
            scale:
              - 640
              - 640
            keep_ratio: true
          - type: Pad
            pad_to_square: true
            pad_val: 114
          - type: LoadAnnotations
            with_bbox: true
          - type: PackDetInputs
            meta_keys:
              - ori_filename
              - scale_factor
              - ori_shape
              - filename
              - img_shape
              - pad_shape
      test_subset:
        batch_size: 8
        transforms:
          - type: LoadImageFromFile
          - type: Resize
            scale:
              - 640
              - 640
            keep_ratio: true
          - type: Pad
            pad_to_square: true
            pad_val: 114
          - type: LoadAnnotations
            with_bbox: true
          - type: PackDetInputs
            meta_keys:
              - ori_filename
              - scale_factor
              - ori_shape
              - filename
              - img_shape
              - pad_shape
