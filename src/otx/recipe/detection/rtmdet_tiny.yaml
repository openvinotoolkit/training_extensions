model:
  class_path: otx.algo.detection.rtmdet.RTMDetTiny
  init_args:
    label_info: 80

    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.001
        momentum: 0.9
        weight_decay: 0.0001

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 20
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 9
            monitor: val/map_50
            min_lr: 4e-06

engine:
  task: DETECTION
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/torchvision_base.yaml
overrides:
  gradient_clip_val: 35.0
  data:
    task: DETECTION
    config:
      image_color_channel: BGR
      stack_images: true
      data_format: coco_instances
      train_subset:
        batch_size: 4
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.CachedMosaic
            init_args:
              img_scale:
                - 640
                - 640
              pad_val: 114.0
              max_cached_images: 20
              random_pop: false
          - class_path: otx.core.data.transform_libs.torchvision.RandomResize
            init_args:
              scale:
                - 1280
                - 1280
              ratio_range:
                - 0.5
                - 2.0
              keep_ratio: true
              transform_bbox: true
          - class_path: otx.core.data.transform_libs.torchvision.RandomCrop
            init_args:
              crop_size:
                - 640
                - 640
          - class_path: otx.core.data.transform_libs.torchvision.YOLOXHSVRandomAug
          - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
            init_args:
              prob: 0.5
          - class_path: otx.core.data.transform_libs.torchvision.Pad
            init_args:
              size:
                - 640
                - 640
              pad_val: 114
          - class_path: otx.core.data.transform_libs.torchvision.CachedMixUp
            init_args:
              img_scale:
                - 640
                - 640
              ratio_range:
                - 1.0
                - 1.0
              max_cached_images: 10
              random_pop: false
              pad_val:
                - 114
                - 114
                - 114
              prob: 0.5
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53] # TODO (sungchul): check RGB
              std: [58.395, 57.12, 57.375] # TODO (sungchul): check RGB
      val_subset:
        batch_size: 1
        num_workers: 4
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.Resize
            init_args:
              scale:
                - 640
                - 640
              keep_ratio: true
              transform_bbox: false
          - class_path: otx.core.data.transform_libs.torchvision.Pad
            init_args:
              size:
                - 640
                - 640
              pad_val: 114
              transform_mask: false
              is_numpy_to_tvtensor: true
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53] # TODO (sungchul): check RGB
              std: [58.395, 57.12, 57.375] # TODO (sungchul): check RGB
      test_subset:
        batch_size: 1
        num_workers: 4
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.Resize
            init_args:
              scale:
                - 640
                - 640
              keep_ratio: true
              transform_bbox: false
          - class_path: otx.core.data.transform_libs.torchvision.Pad
            init_args:
              size:
                - 640
                - 640
              pad_val: 114
              transform_mask: false
              is_numpy_to_tvtensor: true
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53] # TODO (sungchul): check RGB
              std: [58.395, 57.12, 57.375] # TODO (sungchul): check RGB
