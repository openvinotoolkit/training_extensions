model:
  class_path: otx.algo.detection.rtmdet.RTMDetTiny
  init_args:
    label_info: 80

    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.0007
        weight_decay: 0.05

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 3
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 4
            monitor: val/map_50

engine:
  task: DETECTION
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/detection.yaml
overrides:
  reset:
    - data.train_subset.transforms
    - data.val_subset.transforms
    - data.test_subset.transforms

  gradient_clip_val: 35.0
  data:
    input_size:
      - 640
      - 640
    image_color_channel: BGR
    train_subset:
      batch_size: 8
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.CachedMosaic
          init_args:
            img_scale: $(input_size)
            max_cached_images: 20
            random_pop: false
        - class_path: otx.core.data.transform_libs.torchvision.RandomResize
          init_args:
            scale: $(input_size) * 2
            ratio_range:
              - 0.5
              - 2.0
            keep_ratio: true
            transform_bbox: true
        - class_path: otx.core.data.transform_libs.torchvision.RandomCrop
          init_args:
            crop_size: $(input_size)
        - class_path: otx.core.data.transform_libs.torchvision.YOLOXHSVRandomAug
        - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
          init_args:
            prob: 0.5
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            size: $(input_size)
            pad_val: 114
        - class_path: otx.core.data.transform_libs.torchvision.CachedMixUp
          init_args:
            img_scale: $(input_size)
            ratio_range:
              - 1.0
              - 1.0
            max_cached_images: 10
            random_pop: false
            prob: 0.5
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [103.53, 116.28, 123.675]
            std: [57.375, 57.12, 58.395]

    val_subset:
      batch_size: 8
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
            keep_ratio: true
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            size: $(input_size)
            pad_val: 114
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [103.53, 116.28, 123.675]
            std: [57.375, 57.12, 58.395]

    test_subset:
      batch_size: 8
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
            keep_ratio: true
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            size: $(input_size)
            pad_val: 114
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [103.53, 116.28, 123.675]
            std: [57.375, 57.12, 58.395]
