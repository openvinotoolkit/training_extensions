model: ../_base_/model/instance_segmentation.yaml
data: ../_base_/data/instance_segmentation.yaml

engine:
  task: INSTANCE_SEGMENTATION
  device: auto

callback_monitor: val/map_50

overrides:
  precision: 16
  max_epochs: 100
  gradient_clip_val: 35.0
  model:
    class_path: otx.algo.instance_segmentation.rtmdet_inst.RTMDetInstTiny
    init_args:
      optimizer:
        class_path: torch.optim.SGD
        init_args:
          lr: 0.001
          momentum: 0.9
          weight_decay: 0.0001

      scheduler:
        init_args:
          num_warmup_steps: 20
          main_scheduler_callable:
            init_args:
              patience: 9
              min_lr: 4e-06

  data:
    tile_config:
      enable_tiler: true
      enable_adaptive_tiling: true
    train_subset:
      batch_size: 4
      num_workers: 8
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            transform_bbox: true
            transform_mask: true
            scale:
              - 512
              - 512
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            size_divisor: 32
            transform_mask: true
        - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
          init_args:
            prob: 0.5
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [123.675, 116.28, 103.53]
            std: [58.395, 57.12, 57.375]
    val_subset:
      batch_size: 1
      num_workers: 4
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale:
              - 512
              - 512
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            size_divisor: 32
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [123.675, 116.28, 103.53]
            std: [58.395, 57.12, 57.375]
    test_subset:
      batch_size: 1
      num_workers: 4
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale:
              - 512
              - 512
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            size_divisor: 32
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [123.675, 116.28, 103.53]
            std: [58.395, 57.12, 57.375]
