model:
  class_path: otx.algo.instance_segmentation.maskrcnn.MaskRCNN
  init_args:
    num_classes: 80
    variant: r50

optimizer:
  class_path: torch.optim.SGD
  init_args:
    lr: 0.007
    momentum: 0.9
    weight_decay: 0.001

scheduler:
  class_path: otx.algo.schedulers.WarmupReduceLROnPlateau
  init_args:
    warmup_steps: 100
    mode: max
    factor: 0.5
    patience: 5
    monitor: val/map_50

engine:
  task: INSTANCE_SEGMENTATION
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/mmdet_base.yaml
overrides:
  max_epochs: 100
  gradient_clip_val: 35.0
  data:
    task: INSTANCE_SEGMENTATION
    config:
      include_polygons: true
      train_subset:
        batch_size: 4
        transforms:
          - type: LoadImageFromFile
            backend_args: null
          - type: LoadAnnotations
            with_bbox: true
            with_mask: true
          - type: Resize
            keep_ratio: true
            scale:
              - 1024
              - 1024
          - type: RandomFlip
            prob: 0.5
          - type: PackDetInputs
      val_subset:
        batch_size: 1
        transforms:
          - type: LoadImageFromFile
            backend_args: null
          - type: Resize
            keep_ratio: true
            scale:
              - 1024
              - 1024
          - type: LoadAnnotations
            with_bbox: true
            with_mask: true
          - type: PackDetInputs
            meta_keys:
              - img_id
              - img_path
              - ori_shape
              - img_shape
              - scale_factor
      test_subset:
        batch_size: 1
        transforms:
          - type: LoadImageFromFile
            backend_args: null
          - type: Resize
            keep_ratio: true
            scale:
              - 1024
              - 1024
          - type: LoadAnnotations
            with_bbox: true
            with_mask: true
          - type: PackDetInputs
            meta_keys:
              - img_id
              - img_path
              - ori_shape
              - img_shape
              - scale_factor
