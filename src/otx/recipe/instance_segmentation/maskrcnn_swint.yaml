model: ../_base_/model/instance_segmentation.yaml
data: ../_base_/data/instance_segmentation.yaml

engine:
  task: INSTANCE_SEGMENTATION
  device: auto

callback_monitor: val/map_50

overrides:
  max_epochs: 100
  model:
    class_path: otx.algo.instance_segmentation.maskrcnn.MaskRCNNSwinT
    init_args:
      optimizer:
        class_path: torch.optim.AdamW
        init_args:
          lr: 0.0001
          weight_decay: 0.05

  data:
    train_subset:
      batch_size: 4
      num_workers: 8
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            keep_ratio: true
            transform_bbox: true
            transform_mask: true
            scale:
              - 1344
              - 1344
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            pad_to_square: true
            size_divisor: 32
            transform_mask: true
        - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
          init_args:
            prob: 0.5
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [123.675, 116.28, 103.53]
            std: [58.395, 57.12, 57.375]
    val_subset:
      batch_size: 1
      num_workers: 4
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            keep_ratio: true
            scale:
              - 1344
              - 1344
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            pad_to_square: true
            size_divisor: 32
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [123.675, 116.28, 103.53]
            std: [58.395, 57.12, 57.375]
    test_subset:
      batch_size: 1
      num_workers: 4
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            keep_ratio: true
            scale:
              - 1344
              - 1344
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            pad_to_square: true
            size_divisor: 32
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [123.675, 116.28, 103.53]
            std: [58.395, 57.12, 57.375]
