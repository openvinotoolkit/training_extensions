model:
  class_path: otx.algo.instance_segmentation.rtmdet_inst.RTMDetInstTiny
  init_args:
    label_info: 80

    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.001
        momentum: 0.9
        weight_decay: 0.0001

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 20
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 9
            monitor: val/map_50
            min_lr: 4e-06

engine:
  task: INSTANCE_SEGMENTATION
  device: auto

callback_monitor: val/map_50

data: ../_base_/data/instance_segmentation.yaml
overrides:
  reset: data.train_subset.transforms
  precision: 16
  max_epochs: 100
  gradient_clip_val: 35.0
  data:
    input_size:
      - 640
      - 640
    train_subset:
      batch_size: 4
      num_workers: 8
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.CachedMosaic
          init_args:
            img_scale: $(input_size)
            max_cached_images: 20
            random_pop: false
        - class_path: otx.core.data.transform_libs.torchvision.RandomResize
          init_args:
            scale: $(input_size) * 2
            ratio_range:
              - 0.5
              - 2.0
            keep_ratio: true
            transform_bbox: true
            transform_mask: true
        - class_path: otx.core.data.transform_libs.torchvision.RandomCrop
          init_args:
            crop_size: $(input_size)
        - class_path: otx.core.data.transform_libs.torchvision.YOLOXHSVRandomAug
        - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
          init_args:
            prob: 0.5
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            pad_to_square: true
            pad_val: 114
            transform_mask: true
        - class_path: otx.core.data.transform_libs.torchvision.CachedMixUp
          init_args:
            img_scale: $(input_size)
            ratio_range:
              - 1.0
              - 1.0
            max_cached_images: 10
            random_pop: false
            prob: 0.5
        - class_path: otx.core.data.transform_libs.torchvision.FilterAnnotations
          init_args:
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [123.675, 116.28, 103.53]
            std: [58.395, 57.12, 57.375]

    val_subset:
      num_workers: 4
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            pad_val: 114

    test_subset:
      num_workers: 4
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)
        - class_path: otx.core.data.transform_libs.torchvision.Pad
          init_args:
            pad_val: 114
