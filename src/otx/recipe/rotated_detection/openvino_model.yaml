model:
  class_path: otx.core.model.instance_segmentation.OVInstanceSegmentationModel
  init_args:
    label_info: 80
    model_name: openvino.xml
    model_type: MaskRCNN
    async_inference: true
    use_throughput_mode: true

engine: ../_base_/engine/rotated_detection.yaml
data: ../_base_/data/rotated_detection.yaml

callback_monitor: val/map_50

overrides:
  engine:
    device: cpu

  data:
    stack_images: false
    test_subset:
      to_tv_image: true
      batch_size: 24
