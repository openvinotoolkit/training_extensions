task: SEMANTIC_SEGMENTATION
config:
  mem_cache_size: 1GB
  mem_cache_img_max_size: null
  data_format: common_semantic_segmentation_with_subset_dirs
  include_polygons: true
  train_subset:
    subset_name: train
    batch_size: 8
    num_workers: 4
    transform_lib_type: MMSEG
    transforms:
      - type: LoadImageFromFile
      - reduce_zero_label: true
        type: LoadAnnotations
      - keep_ratio: false
        ratio_range:
          - 0.5
          - 2.0
        scale:
          - 640
          - 640
        type: RandomResize
      - cat_max_ratio: 0.75
        crop_size:
          - 560
          - 560
        type: RandomCrop
      - prob: 0.5
        type: RandomFlip
      - type: PhotoMetricDistortion
      - type: PackSegInputs
  val_subset:
    subset_name: val
    num_workers: 4
    batch_size: 1
    transform_lib_type: MMSEG
    transforms:
      - type: LoadImageFromFile
      - keep_ratio: false
        scale:
          - 560
          - 560
        type: Resize
      - reduce_zero_label: true
        type: LoadAnnotations
      - type: PackSegInputs
  test_subset:
    subset_name: test
    num_workers: 4
    batch_size: 1
    transform_lib_type: MMSEG
    transforms:
      - type: LoadImageFromFile
      - keep_ratio: false
        scale:
          - 560
          - 560
        type: Resize
      - reduce_zero_label: true
        type: LoadAnnotations
      - type: PackSegInputs
