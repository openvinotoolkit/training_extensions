task: DETECTION
config:
  mem_cache_size: 1GB
  mem_cache_img_max_size: null
  data_format: coco_instances
  train_subset:
    subset_name: train
    batch_size: 8
    num_workers: 2
    transform_lib_type: MMDET
    transforms:
      - backend_args: null
        type: LoadImageFromFile
      - type: LoadAnnotations
        with_bbox: true
      - keep_ratio: true
        scale:
          - 1333
          - 800
        type: Resize
      - prob: 0.5
        type: RandomFlip
      - type: PackDetInputs
  val_subset:
    subset_name: val
    num_workers: 2
    batch_size: 1
    transform_lib_type: MMDET
    transforms:
      - backend_args: null
        type: LoadImageFromFile
      - keep_ratio: true
        scale:
          - 1333
          - 800
        type: Resize
      - type: LoadAnnotations
        with_bbox: true
      - meta_keys:
          - img_id
          - img_path
          - ori_shape
          - img_shape
          - scale_factor
        type: PackDetInputs
  test_subset:
    subset_name: test
    num_workers: 2
    batch_size: 1
    transform_lib_type: MMDET
    transforms:
      - backend_args: null
        type: LoadImageFromFile
      - keep_ratio: true
        scale:
          - 1333
          - 800
        type: Resize
      - type: LoadAnnotations
        with_bbox: true
      - meta_keys:
          - img_id
          - img_path
          - ori_shape
          - img_shape
          - scale_factor
        type: PackDetInputs
