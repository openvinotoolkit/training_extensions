model:
  class_path: otx.algo.action_detection.x3d_fastrcnn.X3DFastRCNN
  init_args:
    label_info: 81
    topk: 3

    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.005
        momentum: 0.9
        weight_decay: 0.00001

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 100
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 1
            monitor: val/map_50

engine:
  task: ACTION_DETECTION
  device: auto

callback_monitor: val/map_50

data: ../../_base_/data/mmaction_base.yaml
overrides:
  precision: 32
  data:
    task: ACTION_DETECTION
    config:
      data_format: ava
      train_subset:
        batch_size: 4
        transforms:
          - type: LoadVideoForDetection
          - type: LoadAnnotations
          - type: SampleAVAFrames
            clip_len: 32
            frame_interval: 2
          - type: RawFrameDecode
            io_backend: disk
          - type: RandomRescale
            scale_range:
              - 256
              - 320
          - type: RandomCrop
            size: 256
          - type: Flip
            flip_ratio: 0.5
          - type: FormatShape
            input_format: NCTHW
            collapse: true
          - type: PackActionInputs
      val_subset:
        batch_size: 1
        transforms:
          - type: LoadVideoForDetection
          - type: LoadAnnotations
          - type: SampleAVAFrames
            clip_len: 32
            frame_interval: 2
            test_mode: true
          - type: RawFrameDecode
            io_backend: disk
          - type: Resize
            scale:
              - -1
              - 256
          - type: FormatShape
            input_format: NCTHW
            collapse: true
          - type: PackActionInputs
      test_subset:
        batch_size: 1
        transforms:
          - type: LoadVideoForDetection
          - type: LoadAnnotations
          - type: SampleAVAFrames
            clip_len: 32
            frame_interval: 2
            test_mode: true
          - type: RawFrameDecode
            io_backend: disk
          - type: Resize
            scale:
              - -1
              - 256
          - type: FormatShape
            input_format: NCTHW
            collapse: true
          - type: PackActionInputs
