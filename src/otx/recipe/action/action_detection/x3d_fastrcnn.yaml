model:
  class_path: otx.algo.action_detection.x3d_fastrcnn.X3DFastRCNN
  init_args:
    num_classes: 81
    topk: 3

optimizer:
  class_path: torch.optim.SGD
  init_args:
    lr: 0.005
    momentum: 0.9
    weight_decay: 0.00001

scheduler:
  - class_path: otx.algo.schedulers.warmup_schedulers.LinearWarmupScheduler
    init_args:
      num_warmup_steps: 100
  - class_path: lightning.pytorch.cli.ReduceLROnPlateau
    init_args:
      mode: max
      factor: 0.5
      patience: 2
      monitor: val/map_50

metric:
  class_path: torchmetrics.detection.mean_ap.MeanAveragePrecision
  init_args:
    box_format: xyxy
    iou_type: bbox

engine:
  task: ACTION_DETECTION
  device: auto

callback_monitor: val/map_50

data: ../../_base_/data/mmaction_base.yaml
overrides:
  precision: 32
  data:
    task: ACTION_DETECTION
    config:
      data_format: ava
      train_subset:
        transforms:
          - type: LoadVideoForDetection
          - type: LoadAnnotations
          - type: SampleAVAFrames
            clip_len: 32
            frame_interval: 2
          - type: RawFrameDecode
            io_backend: disk
          - type: RandomRescale
            scale_range:
              - 256
              - 320
          - type: RandomCrop
            size: 256
          - type: Flip
            flip_ratio: 0.5
          - type: FormatShape
            input_format: NCTHW
            collapse: true
          - type: PackActionInputs
      val_subset:
        batch_size: 1
        transforms:
          - type: LoadVideoForDetection
          - type: LoadAnnotations
          - type: SampleAVAFrames
            clip_len: 32
            frame_interval: 2
            test_mode: true
          - type: RawFrameDecode
            io_backend: disk
          - type: Resize
            scale:
              - -1
              - 256
          - type: FormatShape
            input_format: NCTHW
            collapse: true
          - type: PackActionInputs
      test_subset:
        batch_size: 1
        transforms:
          - type: LoadVideoForDetection
          - type: LoadAnnotations
          - type: SampleAVAFrames
            clip_len: 32
            frame_interval: 2
            test_mode: true
          - type: RawFrameDecode
            io_backend: disk
          - type: Resize
            scale:
              - -1
              - 256
          - type: FormatShape
            input_format: NCTHW
            collapse: true
          - type: PackActionInputs
