model:
  class_path: otx.algo.action_classification.x3d.X3D
  init_args:
    num_classes: 400

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.0001
    weight_decay: 0.0001

scheduler:
  - class_path: lightning.pytorch.cli.ReduceLROnPlateau
    init_args:
      mode: max
      factor: 0.5
      patience: 2
      monitor: val/accuracy

metric:
  class_path: torchmetrics.classification.accuracy.Accuracy
  init_args:
    task: multiclass
    num_classes: 1000

engine:
  task: ACTION_CLASSIFICATION
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/mmaction_base.yaml
