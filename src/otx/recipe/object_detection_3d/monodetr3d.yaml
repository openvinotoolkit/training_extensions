model:
  class_path: otx.algo.object_detection_3d.monodetr3d.MonoDETR3D
  init_args:
    label_info: 17
    model_name: monodetr_50
    input_size:
      - 384
      - 1280

    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.0001
        betas: [0.9, 0.999]
        weight_decay: 0.0001

    scheduler:
      class_path: lightning.pytorch.cli.ReduceLROnPlateau
      init_args:
        mode: max
        factor: 0.1
        patience: 15
        monitor: val/mAP_bbox_2d

engine:
  task: OBJECT_DETECTION_3D
  device: auto

callback_monitor: val/mAP_bbox_3d

data: ../_base_/data/object_detection_3d.yaml

precision: 32 # MonoDETR do not support fp16 training
overrides:
  callbacks:
    - class_path: otx.algo.callbacks.adaptive_early_stopping.EarlyStoppingWithWarmup
      init_args:
        monitor: null
        mode: max
        patience: 15
        check_on_train_epoch_end: false
        min_delta: 0.001
        warmup_iters: 100
        warmup_epochs: 30
