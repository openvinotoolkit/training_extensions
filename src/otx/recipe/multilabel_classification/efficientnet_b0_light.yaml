# @package _global_
defaults:
  - override /base: multilabel_classification
  - override /callbacks: multilabel_classification
  - override /data: multilabel_mmpretrain
  - override /model: multilabel_mmpretrain
data:
  train_subset:
    batch_size: 64
    transforms:
      - type: LoadImageFromFile
      - backend: cv2
        scale: 224
        type: Resize
      - type: PackInputs
  val_subset:
    batch_size: 64
    transforms:
      - type: LoadImageFromFile
      - backend: cv2
        scale: 224
        type: Resize
      - type: PackInputs
  test_subset:
    batch_size: 64
    transforms:
      - type: LoadImageFromFile
      - backend: cv2
        scale: 224
        type: Resize
      - type: PackInputs
model:
  otx_model:
    _target_: otx.algo.classification.efficientnet_b0.EfficientNetB0ForMultilabelCls
  optimizer:
    _target_: torch.optim.SGD
    lr: 0.0049
  scheduler:
    factor: 0.5
    patience: 1
