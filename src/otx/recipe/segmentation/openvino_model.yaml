# @package _global_
defaults:
  - override /base: segmentation
  - override /callbacks: segmentation
  - override /data: openvino
  - override /model: mmseg

data:
  data_format: common_semantic_segmentation_with_subset_dirs
  test_subset:
    batch_size: 64

model:
  otx_model:
    _target_: otx.core.model.entity.segmentation.OVSegmentationModel
    config:
      model_name: drn-d-38
      async_inference: True
      use_tp_mode: True
      model_type: "Segmentation"
      decode_head:
        num_classes: 19
