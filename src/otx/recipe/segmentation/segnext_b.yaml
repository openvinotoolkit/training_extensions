# @package _global_
defaults:
  - override /base: segmentation
  - override /callbacks: segmentation
  - override /data: segmentation
  - override /model: mmseg
data:
  train_subset:
    batch_size: 8
    transforms:
      - type: LoadImageFromFile
      - reduce_zero_label: true
        type: LoadAnnotations
      - keep_ratio: true
        ratio_range:
          - 0.5
          - 2.0
        scale:
          - 544
          - 544
        type: RandomResize
      - cat_max_ratio: 0.75
        crop_size:
          - 512
          - 512
        type: RandomCrop
      - prob: 0.5
        type: RandomFlip
      - type: PhotoMetricDistortion
      - type: PackSegInputs
  val_subset:
    batch_size: 1
    transforms:
      - type: LoadImageFromFile
      - keep_ratio: true
        scale:
          - 544
          - 544
        type: Resize
      - reduce_zero_label: true
        type: LoadAnnotations
      - type: PackSegInputs
  test_subset:
    batch_size: 1
    transforms:
      - type: LoadImageFromFile
      - keep_ratio: true
        scale:
          - 544
          - 544
        type: Resize
      - reduce_zero_label: true
        type: LoadAnnotations
      - type: PackSegInputs
model:
  otx_model:
    config:
      backbone:
        init_cfg:
          checkpoint: https://download.openmmlab.com/mmsegmentation/v0.5/pretrain/segnext/mscan_b_20230227-3ab7d230.pth
          type: Pretrained
        act_cfg:
          type: GELU
        attention_kernel_paddings:
          - 2
          - - 0
            - 3
          - - 0
            - 5
          - - 0
            - 10
        attention_kernel_sizes:
          - 5
          - - 1
            - 7
          - - 1
            - 11
          - - 1
            - 21
        depths:
          - 3
          - 3
          - 12
          - 3
        drop_path_rate: 0.1
        drop_rate: 0.0
        embed_dims:
          - 64
          - 128
          - 320
          - 512
        mlp_ratios:
          - 8
          - 8
          - 4
          - 4
        norm_cfg:
          requires_grad: true
          type: BN
        type: MSCAN
      data_preprocessor:
        bgr_to_rgb: false
        mean:
          - 123.675
          - 116.28
          - 103.53
        pad_val: 0
        seg_pad_val: 255
        size:
          - 512
          - 512
        std:
          - 58.395
          - 57.12
          - 57.375
        test_cfg:
          size_divisor: 32
        type: SegDataPreProcessor
      decode_head:
        align_corners: false
        channels: 512
        dropout_ratio: 0.1
        ham_channels: 512
        ham_kwargs:
          MD_R: 16
          MD_S: 1
          eval_steps: 7
          inv_t: 100
          rand_init: true
          train_steps: 6
        in_channels:
          - 128
          - 320
          - 512
        in_index:
          - 1
          - 2
          - 3
        loss_decode:
          loss_weight: 1.0
          type: CrossEntropyLoss
          use_sigmoid: false
        norm_cfg:
          num_groups: 32
          requires_grad: true
          type: GN
        num_classes: 150
        type: CustomLightHamHead
      pretrained: null
      test_cfg:
        mode: whole
      train_cfg: {}
      type: EncoderDecoder
  scheduler:
    total_iters: 100
    power: 0.9
    last_epoch: -1
  export_config:
    input_height: 544
    input_width: 544
    mean: ${..otx_model.config.data_preprocessor.mean}
    std: ${..otx_model.config.data_preprocessor.std}
    via_onnx: true
