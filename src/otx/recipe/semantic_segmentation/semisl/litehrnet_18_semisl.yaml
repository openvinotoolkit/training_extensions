model:
  class_path: otx.algo.segmentation.litehrnet.LiteHRNet
  init_args:
    label_info: 2
    model_version: lite_hrnet_18
    train_type: SEMI_SUPERVISED
    drop_unreliable_pixels_percent: 80

    optimizer:
      class_path: torch.optim.Adam
      init_args:
        lr: 0.001
        betas:
          - 0.9
          - 0.999
        weight_decay: 0.0

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 100
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 4
            monitor: val/Dice

engine:
  task: SEMANTIC_SEGMENTATION
  device: auto

callback_monitor: val/Dice

data: ../../_base_/data/semisl/semantic_segmentation_semisl.yaml
overrides:
  callbacks:
    - class_path: otx.algo.callbacks.adaptive_early_stopping.EarlyStoppingWithWarmup
      init_args:
        warmup_iters: 100
    - class_path: otx.algo.callbacks.ema_mean_teacher.EMAMeanTeacher
      init_args:
        momentum: 0.99
        start_epoch: 2
