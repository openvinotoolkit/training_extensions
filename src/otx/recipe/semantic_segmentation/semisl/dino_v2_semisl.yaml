model:
  class_path: otx.algo.segmentation.dino_v2_seg.DinoV2Seg
  init_args:
    label_info: 2
    model_version: dinov2_vits14
    train_type: SEMI_SUPERVISED
    input_size:
      - 560
      - 560

    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.001
        betas:
          - 0.9
          - 0.999
        weight_decay: 0.0001

    scheduler:
      class_path: torch.optim.lr_scheduler.PolynomialLR
      init_args:
        total_iters: 100
        power: 0.9
        last_epoch: -1

engine:
  task: SEMANTIC_SEGMENTATION
  device: auto

callback_monitor: val/Dice

data: ../../_base_/data/semisl/semantic_segmentation_semisl.yaml
overrides:
  data:
    input_size:
      - 560
      - 560
    train_subset:
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.RandomResizedCrop
          init_args:
            scale: $(input_size)

    val_subset:
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)

    test_subset:
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.Resize
          init_args:
            scale: $(input_size)

    unlabeled_subset:
      transforms:
        weak_transforms:
          - class_path: otx.core.data.transform_libs.torchvision.Resize
            init_args:
              scale: $(input_size)

        strong_transforms:
          - class_path: otx.core.data.transform_libs.torchvision.Resize
            init_args:
              scale: $(input_size)

  callbacks:
    - class_path: otx.algo.callbacks.adaptive_early_stopping.EarlyStoppingWithWarmup
      init_args:
        warmup_iters: 100
    - class_path: otx.algo.callbacks.ema_mean_teacher.EMAMeanTeacher
      init_args:
        momentum: 0.99
        start_epoch: 2
