model:
  class_path: otx.algo.segmentation.dino_v2_seg.OTXDinoV2Seg
  init_args:
    label_info: 2
    pretrained_weights: "https://storage.openvinotoolkit.org/repositories/openvino_training_extensions/models/custom_semantic_segmentation/litehrnet18_imagenet1k_rsc.pth"

    criterion_configuration:
      type: CrossEntropyLoss
      ignore_index: 255

    backbone_configuration:
      name: dinov2_vits14_reg
      freeze_backbone: true
      out_index:
        - 8
        - 9
        - 10
        - 11
      type: DinoVisionTransformer

    decode_head_configuration:
      init_cfg:
        checkpoint: https://dl.fbaipublicfiles.com/dinov2/dinov2_vits14/dinov2_vits14_ade20k_linear_head.pth
        type: Pretrained
        prefix: decode_head
      in_channels:
        - 384
        - 384
        - 384
        - 384
      in_index:
        - 0
        - 1
        - 2
        - 3
      input_transform: resize_concat
      channels: 1536
      kernel_size: 1
      num_convs: 1
      concat_input: false
      dropout_ratio: -1
      num_classes: 2
      norm_cfg:
        type: SyncBN
        requires_grad: true
      align_corners: false

    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.001
        betas:
          - 0.9
          - 0.999
        weight_decay: 0.0001

    scheduler:
      class_path: torch.optim.lr_scheduler.PolynomialLR
      init_args:
        total_iters: 100
        power: 0.9
        last_epoch: -1

engine:
  task: SEMANTIC_SEGMENTATION
  device: auto

callback_monitor: val/Dice

data: ../_base_/data/mmseg_base.yaml
overrides:
  data:
    config:
      train_subset:
        transforms:
          - type: LoadImageFromFile
          - reduce_zero_label: true
            type: LoadAnnotations
          - keep_ratio: false
            ratio_range:
              - 0.5
              - 2.0
            scale:
              - 640
              - 640
            type: RandomResize
          - cat_max_ratio: 0.75
            crop_size:
              - 560
              - 560
            type: RandomCrop
          - prob: 0.5
            type: RandomFlip
          - type: PhotoMetricDistortion
          - type: PackSegInputs
      val_subset:
        transforms:
          - type: LoadImageFromFile
          - keep_ratio: false
            scale:
              - 560
              - 560
            type: Resize
          - reduce_zero_label: true
            type: LoadAnnotations
          - type: PackSegInputs
      test_subset:
        transforms:
          - type: LoadImageFromFile
          - keep_ratio: false
            scale:
              - 560
              - 560
            type: Resize
          - reduce_zero_label: true
            type: LoadAnnotations
          - type: PackSegInputs
