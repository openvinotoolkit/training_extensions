model:
  class_path: otx.algo.segmentation.dino_v2_seg.OTXDinoV2Seg
  init_args:
    label_info: 2

    criterion_configuration:
      - type: CrossEntropyLoss
        params:
          ignore_index: 255

    backbone_configuration:
      name: dinov2_vits14_reg
      freeze_backbone: true
      out_index:
        - 8
        - 9
        - 10
        - 11

    decode_head_configuration:
      norm_cfg:
        type: SyncBN
        requires_grad: true
      in_channels:
        - 384
        - 384
        - 384
        - 384
      in_index:
        - 0
        - 1
        - 2
        - 3
      input_transform: resize_concat
      channels: 1536
      kernel_size: 1
      num_convs: 1
      concat_input: false
      dropout_ratio: -1
      align_corners: false
      pretrained_weights: https://dl.fbaipublicfiles.com/dinov2/dinov2_vits14/dinov2_vits14_ade20k_linear_head.pth

    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.001
        betas:
          - 0.9
          - 0.999
        weight_decay: 0.0001

    export_image_configuration:
      image_size:
        - 1
        - 3
        - 560
        - 560

    scheduler:
      class_path: torch.optim.lr_scheduler.PolynomialLR
      init_args:
        total_iters: 100
        power: 0.9
        last_epoch: -1

engine:
  task: SEMANTIC_SEGMENTATION
  device: auto

callback_monitor: val/Dice

data: ../_base_/data/mmseg_base.yaml
overrides:
  data:
    config:
      train_subset:
        transforms:
          - class_path: torchvision.transforms.v2.RandomResizedCrop
            init_args:
              size:
                - 560
                - 560
              scale:
                - 0.2
                - 1.0
              ratio:
                - 0.5
                - 2.0
              antialias: True
          - class_path: otx.core.data.transform_libs.torchvision.PhotoMetricDistortion
            init_args:
              is_numpy_to_tvtensor: true
          - class_path: torchvision.transforms.v2.RandomHorizontalFlip
            init_args:
              p: 0.5
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]

      val_subset:
        transforms:
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size:
                - 560
                - 560
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]

      test_subset:
        transforms:
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size:
                - 560
                - 560
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
