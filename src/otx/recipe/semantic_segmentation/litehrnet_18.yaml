model:
  class_path: otx.algo.segmentation.litehrnet.LiteHRNet
  init_args:
    num_classes: 2
    variant: 18

optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 0.001
    betas:
      - 0.9
      - 0.999
    weight_decay: 0.0

scheduler:
  - class_path: otx.core.model.module.base.LinearWarmupScheduler
    init_args:
      num_warmup_steps: 100
  - class_path: lightning.pytorch.cli.ReduceLROnPlateau
    init_args:
      mode: max
      factor: 0.5
      patience: 5
      monitor: val/Dice

metric:
  class_path: torchmetrics.Dice
  init_args:
    num_classes: 3
    ignore_index: 2

engine:
  task: SEMANTIC_SEGMENTATION
  device: auto

callback_monitor: val/Dice

data: ../_base_/data/mmseg_base.yaml

overrides:
  max_epochs: 300
