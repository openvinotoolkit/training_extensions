model:
  class_path: otx.algo.segmentation.segnext.SegNext
  init_args:
    num_classes: 2
    variant: s

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.00006
    betas:
      - 0.9
      - 0.999
    weight_decay: 0.01

scheduler:
  - class_path: otx.algo.schedulers.warmup_schedulers.LinearWarmupScheduler
    init_args:
      num_warmup_steps: 20
  - class_path: torch.optim.lr_scheduler.PolynomialLR
    init_args:
      total_iters: 100
      power: 0.9
      last_epoch: -1

metric:
  class_path: torchmetrics.Dice
  init_args:
    num_classes: 2

engine:
  task: SEMANTIC_SEGMENTATION
  device: auto

callback_monitor: val/Dice

data: ../_base_/data/mmseg_base.yaml
overrides:
  max_epochs: 170
