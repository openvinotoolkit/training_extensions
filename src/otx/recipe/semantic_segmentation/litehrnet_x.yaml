model:
  class_path: otx.algo.segmentation.litehrnet.LiteHRNet
  init_args:
    num_classes: 2
    variant: x

optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 0.001
    betas:
      - 0.9
      - 0.999
    weight_decay: 0.0

scheduler:
  class_path: otx.algo.schedulers.WarmupReduceLROnPlateau
  init_args:
    warmup_steps: 100
    mode: max
    factor: 0.5
    patience: 5
    monitor: val/mIoU

engine:
  task: SEMANTIC_SEGMENTATION
  device: auto

callback_monitor: val/mIoU

data: ../_base_/data/mmseg_base.yaml

overrides:
  max_epochs: 300
