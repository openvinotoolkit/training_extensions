model:
  class_path: otx.core.model.entity.segmentation.OVSegmentationModel
  init_args:
    num_classes: 19
    model_name: drn-d-38
    async_inference: True
    use_throughput_mode: True
    model_type: "Segmentation"

optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 1e-3
    weight_decay: 0.0

scheduler:
  class_path: torch.optim.lr_scheduler.PolynomialLR

val_metric:
  class_path: torchmetrics.classification.jaccard.JaccardIndex
  init_args:
    task: multiclass
    num_classes: 19
    ignore_index: 255

test_metric:
  class_path: torchmetrics.classification.jaccard.JaccardIndex
  init_args:
    task: multiclass
    num_classes: 19
    ignore_index: 255

engine:
  task: SEMANTIC_SEGMENTATION
  device: cpu

callback_monitor: val/Dice

data: ../_base_/data/torchvision_base.yaml
overrides:
  data:
    task: SEMANTIC_SEGMENTATION
    config:
      image_color_channel: RGB
      data_format: common_semantic_segmentation_with_subset_dirs
      test_subset:
        batch_size: 64
