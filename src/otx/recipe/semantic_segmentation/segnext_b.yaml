model:
  class_path: otx.algo.segmentation.segnext.SegNext
  init_args:
    num_classes: 2
    checkpoint: https://download.openmmlab.com/mmsegmentation/v0.5/pretrain/segnext/mscan_b_20230227-3ab7d230.pth

    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.00006
        betas:
          - 0.9
          - 0.999
        weight_decay: 0.01

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 20
        main_scheduler_callable:
          class_path: torch.optim.lr_scheduler.PolynomialLR
          init_args:
            total_iters: 100
            power: 0.9
            last_epoch: -1

engine:
  task: SEMANTIC_SEGMENTATION
  device: auto

callback_monitor: val/Dice

data: ../_base_/data/mmseg_base.yaml
overrides:
  max_epochs: 170
