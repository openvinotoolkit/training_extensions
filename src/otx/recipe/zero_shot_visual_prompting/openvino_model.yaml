model:
  class_path: otx.core.model.entity.visual_prompting.OVZeroShotVisualPromptingModel
  init_args:
    num_classes: 0
    model_name: segment_anything
    model_type: Zero_Shot_Visual_Prompting
    async_inference: False
    use_throughput_mode: True
    root_reference_info: vpm_zsl_reference_infos
    save_outputs: True

engine:
  task: ZERO_SHOT_VISUAL_PROMPTING
  device: cpu

callback_monitor: step

data: ../_base_/data/torchvision_base.yaml
overrides:
  max_epochs: 1
  limit_val_batches: 0
  data:
    task: ZERO_SHOT_VISUAL_PROMPTING
    config:
      data_format: coco_instances
      vpm_config:
        use_bbox: True
        use_point: False
      train_subset:
        batch_size: 1
        num_workers: 0
      test_subset:
        batch_size: 1
