model:
  class_path: otx.algo.visual_prompting.zero_shot_segment_anything.OTXZeroShotSegmentAnything
  init_args:
    backbone: vit_b
    num_classes: 0
    freeze_image_encoder: True
    freeze_prompt_encoder: True
    freeze_mask_decoder: True
    default_threshold_reference: 0.3
    default_threshold_target: 0.65
    is_cascade: False
    save_outputs: True
    path_reference_info: vpm_zsl_reference_infos/{}/reference_info.pt
    # options
    use_stability_score: False
    return_single_mask: False
    return_extra_metrics: False
    stability_score_offset: 1.

engine:
  task: ZERO_SHOT_VISUAL_PROMPTING
  device: auto

callback_monitor: step

data: ../_base_/data/torchvision_base.yaml
overrides:
  max_epochs: 1
  limit_val_batches: 0
  data:
    task: ZERO_SHOT_VISUAL_PROMPTING
    config:
      data_format: coco_instances
      vpm_config:
        use_bbox: True
        use_point: False
      train_subset:
        batch_size: 1
        num_workers: 4
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.ResizetoLongestEdge
            init_args:
              size: 1024
              antialias: True
          - class_path: otx.core.data.transform_libs.torchvision.PadtoSquare
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
      val_subset:
        batch_size: 1
        num_workers: 4
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.ResizetoLongestEdge
            init_args:
              size: 1024
              antialias: True
          - class_path: otx.core.data.transform_libs.torchvision.PadtoSquare
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
      test_subset:
        batch_size: 1
        num_workers: 4
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.ResizetoLongestEdge
            init_args:
              size: 1024
              antialias: True
          - class_path: otx.core.data.transform_libs.torchvision.PadtoSquare
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
