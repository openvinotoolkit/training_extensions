# @package _global_
defaults:
  - override /base: hlabel_classification
  - override /callbacks: hlabel_classification
  - override /data: hlabel_mmpretrain
  - override /model: hlabel_mmpretrain
data:
  train_subset:
    batch_size: 64
    transforms:
      - type: LoadImageFromFile
      - backend: cv2
        scale: 224
        type: RandomResizedCrop
      - type: PackInputs
  val_subset:
    batch_size: 64
    transforms:
      - type: LoadImageFromFile
      - backend: cv2
        edge: short
        scale: 256
        type: ResizeEdge
      - crop_size: 224
        type: CenterCrop
      - type: PackInputs
  test_subset:
    batch_size: 64
    transforms:
      - type: LoadImageFromFile
      - backend: cv2
        edge: short
        scale: 256
        type: ResizeEdge
      - crop_size: 224
        type: CenterCrop
      - type: PackInputs
model:
  otx_model:
    _target_: otx.algo.classification.deit_tiny.DeitTinyForHLabelCls
  optimizer:
    _target_: torch.optim.SGD
    _partial_: true
    lr: 0.0001
    momentum: 0.9
    weight_decay: 0.0001
  scheduler:
    factor: 0.5
    patience: 1
