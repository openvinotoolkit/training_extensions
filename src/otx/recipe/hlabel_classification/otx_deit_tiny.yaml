# @package _global_
defaults:
  - override /base: hlabel_classification
  - override /callbacks: hlabel_classification
  - override /data: hlabel_mmpretrain
  - override /model: hlabel_mmpretrain
data:
  train_subset:
    batch_size: 64
    transforms:
      - type: LoadImageFromFile
      - backend: cv2
        scale: 224
        type: RandomResizedCrop
      - type: PackInputs
  val_subset:
    batch_size: 64
    transforms:
      - type: LoadImageFromFile
      - backend: cv2
        edge: short
        scale: 256
        type: ResizeEdge
      - crop_size: 224
        type: CenterCrop
      - type: PackInputs
  test_subset:
    batch_size: 64
    transforms:
      - type: LoadImageFromFile
      - backend: cv2
        edge: short
        scale: 256
        type: ResizeEdge
      - crop_size: 224
        type: CenterCrop
      - type: PackInputs
model:
  otx_model:
    config:
      load_from: https://download.openmmlab.com/mmclassification/v0/deit/deit-tiny_pt-4xb256_in1k_20220218-13b382a0.pth
      backbone:
        arch: deit-tiny
        type: VisionTransformer
        img_size: 224
        patch_size: 16
      head:
        num_multiclass_heads: 0
        num_multilabel_classes: 0
        in_channels: 192
        num_classes: 1000
        multiclass_loss_cfg:
          loss_weight: 1.0
          type: CrossEntropyLoss
        multilabel_loss_cfg:
          reduction: sum
          gamma_neg: 1.0
          gamma_pos: 0.0
          type: AsymmetricAngularLossWithIgnore
        type: CustomHierarchicalClsHead
      data_preprocessor:
        mean:
          - 123.675
          - 116.28
          - 103.53
        std:
          - 58.395
          - 57.12
          - 57.375
        to_rgb: False
        type: ClsDataPreprocessor
      init_cfg:
        - std: 0.2
          layer: Linear
          type: TruncNormal
        - bias: 0.
          val: 1.
          layer: LayerNorm
          type: Constant
      type: ImageClassifier
  optimizer:
    _target_: torch.optim.SGD
    _partial_: true
    lr: 0.0001
    momentum: 0.9
    weight_decay: 0.0001
  scheduler:
    factor: 0.5
    patience: 1
