model:
  class_path: otx.algo.visual_prompting.segment_anything.OTXSegmentAnything
  init_args:
    backbone: vit_b
    num_classes: 0
    freeze_image_encoder: True
    freeze_prompt_encoder: True
    freeze_mask_decoder: False
    # options
    use_stability_score: False
    return_single_mask: False
    return_extra_metrics: False
    stability_score_offset: 1.

optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 0.00001

scheduler:
  class_path: torch.optim.lr_scheduler.ConstantLR
  init_args:
    factor: 1
    total_iters: -1

engine:
  task: VISUAL_PROMPTING
  device: auto

callback_monitor: val/Dice

# tmp: currently getting all callbacks is required to override specific component
callbacks:
  - class_path: lightning.pytorch.callbacks.EarlyStopping
    init_args:
      monitor: val/Dice # updated
      mode: max
      patience: 3 # updated
      check_on_train_epoch_end: false
  - class_path: lightning.pytorch.callbacks.RichProgressBar
    init_args:
      refresh_rate: 1
      leave: false
  - class_path: lightning.pytorch.callbacks.ModelCheckpoint
    init_args:
      dirpath: null
      monitor: null
      mode: max
      save_top_k: 1
      save_last: true
      auto_insert_metric_name: false
      filename: "checkpoints/epoch_{epoch:03d}"
  - class_path: otx.algo.callbacks.iteration_timer.IterationTimer
    init_args:
      prog_bar: true
      on_step: false
      on_epoch: true
  - class_path: lightning.pytorch.callbacks.RichModelSummary
    init_args:
      max_depth: 1
  - class_path: lightning.pytorch.callbacks.LearningRateMonitor
    init_args:
      logging_interval: epoch
      log_momentum: true
  - class_path: otx.algo.callbacks.adaptive_train_scheduling.AdaptiveTrainScheduling
    init_args:
      max_interval: 5
      decay: -0.025

data: ../_base_/data/torchvision_base.yaml
overrides:
  max_epochs: 100
  data:
    task: VISUAL_PROMPTING
    config:
      data_format: coco_instances
      vpm_config:
        use_bbox: True
        use_point: False
      train_subset:
        batch_size: 2
        num_workers: 4
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.ResizetoLongestEdge
            init_args:
              size: 1024
              antialias: True
          - class_path: otx.core.data.transform_libs.torchvision.PadtoSquare
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
      val_subset:
        batch_size: 1
        num_workers: 4
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.ResizetoLongestEdge
            init_args:
              size: 1024
              antialias: True
          - class_path: otx.core.data.transform_libs.torchvision.PadtoSquare
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
      test_subset:
        batch_size: 1
        num_workers: 4
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.ResizetoLongestEdge
            init_args:
              size: 1024
              antialias: True
          - class_path: otx.core.data.transform_libs.torchvision.PadtoSquare
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
