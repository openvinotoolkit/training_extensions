engine: ../_base_/engine/visual_prompting.yaml
model: ../_base_/model/visual_prompting.yaml
data: ../_base_/data/visual_prompting.yaml

callback_monitor: val/f1-score

overrides:
  max_epochs: 100
  model:
    init_args:
      backbone: vit_b

  callbacks:
    - class_path: otx.algo.callbacks.adaptive_early_stopping.EarlyStoppingWithWarmup
      init_args:
        patience: 3
