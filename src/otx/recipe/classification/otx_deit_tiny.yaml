# @package _global_
defaults:
  - override /base: classification
  - override /data: mmpretrain
  - override /model: mmpretrain
data:
  subsets:
    train:
      batch_size: 64
      transforms:
        - type: LoadImageFromFile
        - backend: pillow
          scale: 224
          type: RandomResizedCrop
        - type: PackInputs
    val:
      batch_size: 64
      transforms:
        - type: LoadImageFromFile
        - backend: pillow
          edge: short
          scale: 256
          type: ResizeEdge
        - crop_size: 224
          type: CenterCrop
        - type: PackInputs
model:
  otx_model:
    config:
      load_from: https://download.openmmlab.com/mmclassification/v0/deit/deit-tiny_pt-4xb256_in1k_20220218-13b382a0.pth
      backbone:
        arch: deit-tiny
        type: VisionTransformer
        img_size: 224
        patch_size: 16
      head:
        loss:
          loss_weight: 1.0
          type: CrossEntropyLoss
        in_channels: 192
        num_classes: 1000
        type: VisionTransformerClsHead
      data_preprocessor:
        mean:
          - 123.675
          - 116.28
          - 103.53
        num_classes: 1000
        std:
          - 58.395
          - 57.12
          - 57.375
        to_rgb: True
        type: ClsDataPreprocessor
      init_cfg:
        - std: 0.2
          layer: Linear
          type: TruncNormal
        - bias: 0.
          val: 1.
          layer: LayerNorm
          type: Constant
      type: ImageClassifier
  optimizer:
    _target_: torch.optim.SGD
    _partial_: true
    lr: 0.0001
    momentum: 0.9
    weight_decay: 0.0001
  scheduler:
    factor: 0.5
    patience: 1
