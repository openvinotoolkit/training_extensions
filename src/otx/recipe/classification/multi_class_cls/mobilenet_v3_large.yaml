model:
  class_path: otx.algo.classification.mobilenet_v3.MobileNetV3ForMulticlassCls
  init_args:
    mode: large
    num_classes: 1000
    loss_callable:
      class_path: torch.nn.CrossEntropyLoss
      init_args:
        reduction: none

    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.0058
        momentum: 0.9
        weight_decay: 0.0001

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 10
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 1
            monitor: val/accuracy

engine:
  task: MULTI_CLASS_CLS
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/torchvision_base.yaml
overrides:
  max_epochs: 90
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        patience: 3
  data:
    config:
      mem_cache_img_max_size:
        - 500
        - 500
      train_subset:
        batch_size: 64
        transforms:
          - class_path: torchvision.transforms.v2.RandomResizedCrop
            init_args:
              size:
                - 224
                - 224
              antialias: True
          - class_path: torchvision.transforms.v2.RandomHorizontalFlip
            init_args:
              p: 0.5
          - class_path: torchvision.transforms.v2.ToImage
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: True
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean:
                - 0.485
                - 0.456
                - 0.406
              std:
                - 0.229
                - 0.224
                - 0.225
        sampler:
          class_path: otx.algo.samplers.balanced_sampler.BalancedSampler
      val_subset:
        batch_size: 64
        transforms:
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size:
                - 224
                - 224
          - class_path: torchvision.transforms.v2.ToImage
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: True
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean:
                - 0.485
                - 0.456
                - 0.406
              std:
                - 0.229
                - 0.224
                - 0.225
      test_subset:
        batch_size: 64
        transforms:
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size:
                - 224
                - 224
          - class_path: torchvision.transforms.v2.ToImage
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: True
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean:
                - 0.485
                - 0.456
                - 0.406
              std:
                - 0.229
                - 0.224
                - 0.225
