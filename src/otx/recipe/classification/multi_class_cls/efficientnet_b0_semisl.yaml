model:
  class_path: otx.algo.classification.efficientnet.EfficientNetForMulticlassClsSemiSL
  init_args:
    label_info: 1000
    version: b0

    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.0049
        momentum: 0.9
        weight_decay: 0.0001

    scheduler:
      class_path: lightning.pytorch.cli.ReduceLROnPlateau
      init_args:
        mode: max
        factor: 0.5
        patience: 1
        monitor: val/accuracy

engine:
  task: MULTI_CLASS_CLS
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/torchvision_base.yaml
overrides:
  max_epochs: 200
  callbacks:
    - class_path: otx.algo.callbacks.adaptive_early_stopping.EarlyStoppingWithWarmup
      init_args:
        patience: 10
        warmup_iters: 0
        warmup_epochs: 20
    - class_path: otx.algo.callbacks.unlabeled_loss_warmup.UnlabeledLossWarmUpCallback
      init_args:
        warmup_steps_ratio: 0.5
  data:
    config:
      mem_cache_img_max_size:
        - 500
        - 500
      stack_images: True
      train_subset:
        batch_size: 16
        to_tv_image: False
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.Resize
            init_args:
              scale: 224
          - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
            init_args:
              prob: 0.5
              is_numpy_to_tvtensor: true
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
        sampler:
          class_path: otx.algo.samplers.balanced_sampler.BalancedSampler
      val_subset:
        batch_size: 64
        to_tv_image: False
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.Resize
            init_args:
              scale: 224
              is_numpy_to_tvtensor: true
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
      test_subset:
        batch_size: 64
        to_tv_image: False
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.Resize
            init_args:
              scale: 224
              is_numpy_to_tvtensor: true
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
      unlabeled_subset:
        data_format: image_dir
        batch_size: 48
        subset_name: unlabeled
        transforms:
          weak_transforms:
            - class_path: otx.core.data.transform_libs.torchvision.Resize
              init_args:
                scale: 224
            - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
              init_args:
                prob: 0.5
                is_numpy_to_tvtensor: true
            - class_path: torchvision.transforms.v2.ToDtype
              init_args:
                dtype: ${as_torch_dtype:torch.float32}
                scale: false
            - class_path: torchvision.transforms.v2.Normalize
              init_args:
                mean:
                  - 123.675
                  - 116.28
                  - 103.53
                std:
                  - 58.395
                  - 57.12
                  - 57.375
          strong_transforms:
            - class_path: otx.core.data.transform_libs.torchvision.Resize
              init_args:
                scale: 224
            - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
              init_args:
                prob: 0.5
                is_numpy_to_tvtensor: true
            - class_path: torchvision.transforms.v2.RandAugment
              init_args:
                num_ops: 8
                magnitude: 10
            - class_path: torchvision.transforms.v2.ToDtype
              init_args:
                dtype: ${as_torch_dtype:torch.float32}
                scale: false
            - class_path: torchvision.transforms.v2.Normalize
              init_args:
                mean:
                  - 123.675
                  - 116.28
                  - 103.53
                std:
                  - 58.395
                  - 57.12
                  - 57.375
        transform_lib_type: TORCHVISION
        num_workers: 2
        sampler:
          class_path: torch.utils.data.RandomSampler
          init_args: {}
        to_tv_image: false
