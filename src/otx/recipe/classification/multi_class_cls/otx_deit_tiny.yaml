model:
  class_path: otx.algo.classification.deit_tiny.DeitTinyForMulticlassCls
  init_args:
    num_classes: 1000

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.0001
    weight_decay: 0.05

scheduler:
  - class_path: otx.algo.schedulers.warmup_schedulers.LinearWarmupScheduler
    init_args:
      num_warmup_steps: 10
  - class_path: lightning.pytorch.cli.ReduceLROnPlateau
    init_args:
      mode: max
      factor: 0.5
      patience: 1
      monitor: val/accuracy

metric:
  class_path: torchmetrics.classification.accuracy.Accuracy
  init_args:
    task: multiclass
    num_classes: 1000

engine:
  task: MULTI_CLASS_CLS
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/mmpretrain_base.yaml

overrides:
  max_epochs: 90
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        patience: 3
