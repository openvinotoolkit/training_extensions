model:
  class_path: otx.algo.classification.deit_tiny.DeitTinyForMulticlassCls
  init_args:
    num_classes: 1000

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.0001
    weight_decay: 0.05

scheduler:
  class_path: otx.algo.schedulers.WarmupReduceLROnPlateau
  init_args:
    warmup_steps: 10
    mode: max
    factor: 0.5
    patience: 1
    monitor: val/accuracy

engine:
  task: MULTI_CLASS_CLS
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/mmpretrain_base.yaml
