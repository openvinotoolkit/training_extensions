model:
  class_path: otx.algo.classification.mobilenet_v3_large.MobileNetV3ForMulticlassCls
  init_args:
    num_classes: 1000
    light: false

optimizer:
  class_path: torch.optim.SGD
  init_args:
    lr: 0.0058
    momentum: 0.9
    weight_decay: 0.0001

scheduler:
  class_path: lightning.pytorch.cli.ReduceLROnPlateau
  init_args:
    mode: min
    factor: 0.5
    patience: 1
    monitor: train/loss

engine:
  task: MULTI_CLASS_CLS
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/mmpretrain_base.yaml
overrides:
  max_epochs: 90
  callbacks:
    - class_path: otx.algo.callbacks.EarlyStopping
      init_args:
        patience: 8
  data:
    config:
      train_subset:
        transforms:
          - type: LoadImageFromFile
          - backend: cv2
            scale: 224
            type: RandomResizedCrop
          - direction: horizontal
            prob: 0.5
            type: RandomFlip
          - type: PackInputs
