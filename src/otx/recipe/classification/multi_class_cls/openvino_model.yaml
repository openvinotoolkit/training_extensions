model:
  class_path: otx.core.model.entity.classification.OVMulticlassClassificationModel
  init_args:
    num_classes: 1000
    model_name: efficientnet-b0-pytorch
    async_inference: True
    use_throughput_mode: False
    model_type: Classification

optimizer:
  class_path: torch.optim.Adam
  init_args:
    lr: 1e-3
    weight_decay: 0.0

scheduler:
  class_path: lightning.pytorch.cli.ReduceLROnPlateau
  init_args:
    mode: min
    factor: 0.5
    patience: 1
    monitor: train/loss

val_metric:
  class_path: torchmetrics.classification.accuracy.Accuracy
  init_args:
    task: multiclass
    num_classes: 1000

test_metric:
  class_path: torchmetrics.classification.accuracy.Accuracy
  init_args:
    task: multiclass
    num_classes: 1000


engine:
  task: MULTI_CLASS_CLS
  device: cpu

callback_monitor: val/accuracy

data: ../../_base_/data/torchvision_base.yaml

overrides:
  data:
    task: MULTI_CLASS_CLS
    config:
      image_color_channel: RGB
      test_subset:
        batch_size: 128
