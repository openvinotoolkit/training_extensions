model:
  class_path: otx.algo.classification.efficientnet_v2.EfficientNetV2ForMulticlassCls
  init_args:
    num_classes: 1000
    light: false

optimizer:
  class_path: torch.optim.SGD
  init_args:
    lr: 0.0071
    momentum: 0.9
    weight_decay: 0.0001

scheduler:
  - class_path: otx.core.model.module.base.LinearWarmupScheduler
    init_args:
      num_warmup_steps: 0
  - class_path: lightning.pytorch.cli.ReduceLROnPlateau
    init_args:
      mode: max
      factor: 0.5
      patience: 1
      monitor: val/accuracy

engine:
  task: MULTI_CLASS_CLS
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/mmpretrain_base.yaml
overrides:
  max_epochs: 90
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        patience: 3
  data:
    config:
      train_subset:
        transforms:
          - type: LoadImageFromFile
          - backend: cv2
            scale: 224
            type: RandomResizedCrop
          - direction: horizontal
            prob: 0.5
            type: RandomFlip
          - type: PackInputs
