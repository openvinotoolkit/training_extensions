model:
  class_path: otx.algo.classification.efficientnet_v2.EfficientNetV2ForMulticlassCls
  init_args:
    num_classes: 1000
    light: True

optimizer:
  class_path: torch.optim.SGD
  init_args:
    lr: 0.0071
    momentum: 0.9
    weight_decay: 0.0001

scheduler:
  class_path: otx.algo.schedulers.WarmupReduceLROnPlateau
  init_args:
    warmup_steps: 0
    mode: max
    factor: 0.5
    patience: 1
    monitor: val/accuracy

val_metric:
  class_path: torchmetrics.classification.accuracy.Accuracy
  init_args:
    task: multiclass
    num_classes: 1000

test_metric:
  class_path: torchmetrics.classification.accuracy.Accuracy
  init_args:
    task: multiclass
    num_classes: 1000


engine:
  task: MULTI_CLASS_CLS
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/mmpretrain_base.yaml
overrides:
  data:
    config:
      train_subset:
        transforms:
          - type: LoadImageFromFile
          - backend: cv2
            scale: 224
            type: RandomResizedCrop
          - direction: horizontal
            prob: 0.5
            type: RandomFlip
          - type: PackInputs
