model:
  class_path: otx.algo.classification.efficientnet_v2.EfficientNetV2ForMultilabelCls
  init_args:
    num_classes: 1000

optimizer:
  class_path: torch.optim.SGD
  init_args:
    lr: 0.0071
    momentum: 0.9
    weight_decay: 0.0001

scheduler:
  class_path: lightning.pytorch.cli.ReduceLROnPlateau
  init_args:
    mode: max
    factor: 0.5
    patience: 1
    monitor: val/accuracy

engine:
  task: MULTI_LABEL_CLS
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/mmpretrain_base.yaml
overrides:
  max_epochs: 90
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        patience: 3
  data:
    task: MULTI_LABEL_CLS
    config:
      data_format: datumaro
      train_subset:
        transforms:
          - type: LoadImageFromFile
          - backend: cv2
            scale: 224
            type: Resize
          - direction: horizontal
            prob: 0.5
            type: RandomFlip
          - type: PackInputs
      val_subset:
        transforms:
          - type: LoadImageFromFile
          - backend: cv2
            scale: 224
            type: Resize
          - type: PackInputs
      test_subset:
        transforms:
          - type: LoadImageFromFile
          - backend: cv2
            scale: 224
            type: Resize
          - type: PackInputs
