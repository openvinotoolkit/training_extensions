model:
  class_path: otx.algo.classification.deit_tiny.DeitTinyForMultilabelCls
  init_args:
    num_classes: 1000

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.0001
    weight_decay: 0.05

scheduler:
  class_path: otx.algo.schedulers.WarmupReduceLROnPlateau
  init_args:
    warmup_steps: 10
    mode: max
    factor: 0.5
    patience: 1
    monitor: val/accuracy

val_metric:
  class_path: torchmetrics.classification.accuracy.MultilabelAccuracy
  init_args:
    num_labels: 1000
    threshold: 0.5
    average: micro

test_metric:
  class_path: torchmetrics.classification.accuracy.MultilabelAccuracy
  init_args:
    num_labels: 1000
    threshold: 0.5
    average: micro


engine:
  task: MULTI_LABEL_CLS
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/mmpretrain_base.yaml
overrides:
  data:
    task: MULTI_LABEL_CLS
    config:
      data_format: datumaro
      train_subset:
        transforms:
          - type: LoadImageFromFile
          - backend: cv2
            scale: 224
            type: Resize
          - type: PackInputs
      val_subset:
        transforms:
          - type: LoadImageFromFile
          - backend: cv2
            scale: 224
            type: Resize
          - type: PackInputs
      test_subset:
        transforms:
          - type: LoadImageFromFile
          - backend: cv2
            scale: 224
            type: Resize
          - type: PackInputs
