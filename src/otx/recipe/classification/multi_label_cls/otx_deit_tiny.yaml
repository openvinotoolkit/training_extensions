model:
  class_path: otx.algo.classification.deit_tiny.DeitTinyForMultilabelCls
  init_args:
    num_classes: 1000

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.0001
    weight_decay: 0.05

scheduler:
  - class_path: otx.core.model.module.base.LinearWarmupScheduler
    init_args:
      num_warmup_steps: 10
  - class_path: lightning.pytorch.cli.ReduceLROnPlateau
    init_args:
      mode: max
      factor: 0.5
      patience: 1
      monitor: val/accuracy

metric:
  class_path: torchmetrics.classification.accuracy.MultilabelAccuracy
  init_args:
    num_labels: 1000
    threshold: 0.5
    average: micro

engine:
  task: MULTI_LABEL_CLS
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/mmpretrain_base.yaml
overrides:
  max_epochs: 90
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        patience: 3
  data:
    task: MULTI_LABEL_CLS
    config:
      data_format: datumaro
      train_subset:
        transforms:
          - type: LoadImageFromFile
          - backend: cv2
            scale: 224
            type: Resize
          - type: PackInputs
      val_subset:
        transforms:
          - type: LoadImageFromFile
          - backend: cv2
            scale: 224
            type: Resize
          - type: PackInputs
      test_subset:
        transforms:
          - type: LoadImageFromFile
          - backend: cv2
            scale: 224
            type: Resize
          - type: PackInputs
