model:
  class_path: otx.algo.classification.mobilenet_v3_large.MobileNetV3ForMultilabelCls
  init_args:
    num_classes: 1000

optimizer:
  class_path: torch.optim.SGD
  init_args:
    lr: 0.0058
    momentum: 0.9
    weight_decay: 0.0001

scheduler:
  class_path: otx.algo.schedulers.WarmupReduceLROnPlateau
  init_args:
    warmup_steps: 10
    mode: max
    factor: 0.5
    patience: 1
    monitor: val/accuracy

engine:
  task: MULTI_LABEL_CLS
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/mmpretrain_base.yaml
overrides:
  data:
    task: MULTI_LABEL_CLS
    config:
      data_format: datumaro
      train_subset:
        transforms:
          - type: LoadImageFromFile
          - backend: cv2
            scale: 224
            type: Resize
          - direction: horizontal
            prob: 0.5
            type: RandomFlip
          - type: PackInputs
      val_subset:
        transforms:
          - type: LoadImageFromFile
          - backend: cv2
            scale: 224
            type: Resize
          - type: PackInputs
      test_subset:
        transforms:
          - type: LoadImageFromFile
          - backend: cv2
            scale: 224
            type: Resize
          - type: PackInputs
