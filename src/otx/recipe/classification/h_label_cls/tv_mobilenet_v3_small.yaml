model:
  class_path: otx.algo.classification.torchvision_model.TVModelForHLabelCls
  init_args:
    backbone: mobilenet_v3_small
    label_info: 1000

    optimizer:
      class_path: torch.optim.SGD
      init_args:
        lr: 0.01
        momentum: 0.9
        weight_decay: 0.0001

    scheduler:
      class_path: torch.optim.lr_scheduler.CosineAnnealingLR
      init_args:
        T_max: 100000
        eta_min: 0

engine:
  task: H_LABEL_CLS
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/classification.yaml
overrides:
  reset:
    - data.train_subset.transforms

  max_epochs: 90
  callbacks:
    - class_path: otx.algo.callbacks.adaptive_early_stopping.EarlyStoppingWithWarmup
      init_args:
        patience: 3

  data:
    task: H_LABEL_CLS
    data_format: datumaro
    train_subset:
      transforms:
        - class_path: otx.core.data.transform_libs.torchvision.RandomResizedCrop
          init_args:
            scale: $(input_size)
        - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
          init_args:
            prob: 0.5
            is_numpy_to_tvtensor: true
        - class_path: torchvision.transforms.v2.ToDtype
          init_args:
            dtype: ${as_torch_dtype:torch.float32}
            scale: false
        - class_path: torchvision.transforms.v2.Normalize
          init_args:
            mean: [123.675, 116.28, 103.53]
            std: [58.395, 57.12, 57.375]
