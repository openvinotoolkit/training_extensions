model:
  class_path: otx.algo.classification.deit_tiny.DeitTinyForHLabelCls
  init_args:
    num_classes: 1000
    num_multiclass_heads: 0
    num_multilabel_classes: 0

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.0001
    weight_decay: 0.05

scheduler:
  - class_path: otx.core.model.module.base.LinearWarmupScheduler
    init_args:
      num_warmup_steps: 10
  - class_path: lightning.pytorch.cli.ReduceLROnPlateau
    init_args:
      mode: max
      factor: 0.5
      patience: 1
      monitor: val/accuracy

metric:
  class_path: otx.algo.classification.metrics.hlabel_accuracy.HLabelAccuracy
  init_args:
    num_multiclass_heads: 0
    num_multilabel_classes: 0

engine:
  task: H_LABEL_CLS
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/mmpretrain_base.yaml
overrides:
  max_epochs: 90
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        patience: 3
  data:
    task: H_LABEL_CLS
    config:
      data_format: datumaro
