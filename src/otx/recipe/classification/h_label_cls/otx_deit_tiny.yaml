model:
  class_path: otx.algo.classification.deit_tiny.DeitTinyForHLabelCls
  init_args:
    num_classes: 1000
    num_multiclass_heads: 0
    num_multilabel_classes: 0

optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.0001
    weight_decay: 0.05

scheduler:
  class_path: otx.algo.schedulers.WarmupReduceLROnPlateau
  init_args:
    warmup_steps: 10
    mode: max
    factor: 0.5
    patience: 1
    monitor: val/accuracy

engine:
  task: H_LABEL_CLS
  device: auto

callback_monitor: val/accuracy

data: ../../_base_/data/mmpretrain_base.yaml
overrides:
  max_epochs: 90
  callbacks:
    - class_path: otx.algo.callbacks.EarlyStopping
      init_args:
        patience: 8
  data:
    task: H_LABEL_CLS
    config:
      data_format: datumaro
