model:
  class_path: otx.algo.anomaly.padim.Padim
  init_args:
    layers: ["layer1", "layer2", "layer3"]
    backbone: "resnet18"
    pre_trained: True
    n_features: null

engine:
  task: ANOMALY_SEGMENTATION
  device: auto

callback_monitor: image_F1Score # this has no effect as Padim does not need to be trained

data: ../_base_/data/torchvision_base.yaml
overrides:
  precision: 32
  max_epochs: 1
  callbacks:
    - class_path: otx.algo.callbacks.adaptive_train_scheduling.AdaptiveTrainScheduling
      init_args:
        max_interval: 1
  data:
    task: ANOMALY_SEGMENTATION
    config:
      data_format: mvtec
      vpm_config:
        use_bbox: True
        use_point: False
      train_subset:
        batch_size: 32
        num_workers: 4
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.ResizetoLongestEdge
            init_args:
              size: 256
              antialias: True
          - class_path: otx.core.data.transform_libs.torchvision.PadtoSquare
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
      val_subset:
        batch_size: 32
        num_workers: 4
        subset_name: test
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.ResizetoLongestEdge
            init_args:
              size: 256
              antialias: True
          - class_path: otx.core.data.transform_libs.torchvision.PadtoSquare
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
      test_subset:
        batch_size: 32
        num_workers: 4
        transforms:
          - class_path: otx.core.data.transform_libs.torchvision.ResizetoLongestEdge
            init_args:
              size: 256
              antialias: True
          - class_path: otx.core.data.transform_libs.torchvision.PadtoSquare
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
