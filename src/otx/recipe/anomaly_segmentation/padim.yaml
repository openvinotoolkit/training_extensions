model:
  class_path: otx.algo.anomaly.padim.Padim
  init_args:
    layers: ["layer1", "layer2", "layer3"]
    backbone: "resnet18"
    pre_trained: True
    n_features: null

engine:
  task: ANOMALY_SEGMENTATION
  device: auto

callback_monitor: pixel_AUROC # this has no effect as Padim does not need to be trained

data: ../_base_/data/torchvision_base.yaml
overrides:
  precision: 32
  max_epochs: 1
  val_check_interval: 1.0
  num_sanity_val_steps: 0
  data:
    task: ANOMALY_SEGMENTATION
    config:
      data_format: mvtec
      train_subset:
        batch_size: 32
        num_workers: 4
        transforms:
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size: [256, 256]
              antialias: True
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
      val_subset:
        batch_size: 32
        num_workers: 4
        transforms:
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size: [256, 256]
              antialias: True
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
      test_subset:
        batch_size: 32
        num_workers: 4
        transforms:
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size: [256, 256]
              antialias: True
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
