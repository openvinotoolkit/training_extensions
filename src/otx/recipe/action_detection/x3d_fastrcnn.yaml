# @package _global_
defaults:
  - override /base: action_detection
  - override /callbacks: action_detection
  - override /data: mmaction_detection
  - override /model: mmaction_detection
data:
  train_subset:
    batch_size: 8
    transforms:
      - type: LoadVideoForDetection
      - type: LoadAnnotations
      - type: SampleAVAFrames
        clip_len: 32
        frame_interval: 2
      - type: RawFrameDecode
        io_backend: disk
      - type: RandomRescale
        scale_range:
          - 256
          - 320
      - type: RandomCrop
        size: 256
      - type: Flip
        flip_ratio: 0.5
      - type: FormatShape
        input_format: NCTHW
        collapse: true
      - type: PackActionInputs
  val_subset:
    batch_size: 1
    transforms:
      - type: LoadVideoForDetection
      - type: LoadAnnotations
      - type: SampleAVAFrames
        clip_len: 32
        frame_interval: 2
        test_mode: true
      - type: RawFrameDecode
        io_backend: disk
      - type: Resize
        scale:
          - -1
          - 256
      - type: FormatShape
        input_format: NCTHW
        collapse: true
      - type: PackActionInputs
  test_subset:
    batch_size: 1
    transforms:
      - type: LoadVideoForDetection
      - type: LoadAnnotations
      - type: SampleAVAFrames
        clip_len: 32
        frame_interval: 2
        test_mode: true
      - type: RawFrameDecode
        io_backend: disk
      - type: Resize
        scale:
          - -1
          - 256
      - type: FormatShape
        input_format: NCTHW
        collapse: true
      - type: PackActionInputs
model:
  otx_model:
    config:
      type: FastRCNN
      _scope_: mmdet
      init_cfg:
        type: Pretrained
        checkpoint: https://download.openmmlab.com/mmaction/recognition/x3d/facebook/x3d_m_facebook_16x5x1_kinetics400_rgb_20201027-3f42382a.pth
      backbone:
        type: mmaction.X3D
        gamma_b: 2.25
        gamma_d: 2.2
        gamma_w: 1
      roi_head:
        type: AVARoIHead
        bbox_roi_extractor:
          type: SingleRoIExtractor3D
          roi_layer_type: RoIAlign
          output_size: 8
          with_temporal_pool: true
        bbox_head:
          type: BBoxHeadAVA
          background_class: true
          in_channels: 432
          num_classes: 81
          multilabel: false
          dropout_ratio: 0.5
      data_preprocessor:
        type: ActionDataPreprocessor
        mean:
          - 123.675
          - 116.28
          - 103.53
        std:
          - 58.395
          - 57.12
          - 57.375
        format_shape: NCTHW
      train_cfg:
        rcnn:
          assigner:
            type: MaxIoUAssignerAVA
            pos_iou_thr: 0.9
            neg_iou_thr: 0.9
            min_pos_iou: 0.9
          sampler:
            type: RandomSampler
            num: 32
            pos_fraction: 1
            neg_pos_ub: -1
            add_gt_as_proposals: true
          pos_weight: 1.0
      test_cfg:
        rcnn: null
  optimizer:
    _target_: torch.optim.SGD
    lr: 0.005
    momentum: 0.9
    weight_decay: 0.00001
