model:
  class_path: otx.algo.keypoint_detection.rtmpose.RTMPoseTiny
  init_args:
    label_info: 17

    optimizer:
      class_path: torch.optim.AdamW
      init_args:
        lr: 0.001
        weight_decay: 0.0001

    scheduler:
      class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
      init_args:
        num_warmup_steps: 3
        main_scheduler_callable:
          class_path: lightning.pytorch.cli.ReduceLROnPlateau
          init_args:
            mode: max
            factor: 0.1
            patience: 9
            monitor: val/accuracy

engine:
  task: KEYPOINT_DETECTION
  device: auto

callback_monitor: val/accuracy

data:
  task: KEYPOINT_DETECTION
  mem_cache_size: 1GB
  mem_cache_img_max_size: null
  stack_images: true
  data_format: coco_person_keypoints
  unannotated_items_ratio: 0.0
  image_color_channel: RGB
  input_size:
    - 512
    - 512
  train_subset:
    subset_name: train
    batch_size: 32
    transforms:
      - class_path: otx.core.data.transform_libs.torchvision.TopdownAffine
        init_args:
          input_size: $(input_size)
      - class_path: otx.core.data.transform_libs.torchvision.YOLOXHSVRandomAug
        init_args:
          is_numpy_to_tvtensor: true
      - class_path: torchvision.transforms.v2.ToDtype
        init_args:
          dtype: ${as_torch_dtype:torch.float32}
      - class_path: torchvision.transforms.v2.Normalize
        init_args:
          mean: [123.675, 116.28, 103.53]
          std: [58.395, 57.12, 57.375]
  val_subset:
    subset_name: val
    batch_size: 32
    transforms:
      - class_path: otx.core.data.transform_libs.torchvision.TopdownAffine
        init_args:
          input_size: $(input_size)
          is_numpy_to_tvtensor: true
      - class_path: torchvision.transforms.v2.ToDtype
        init_args:
          dtype: ${as_torch_dtype:torch.float32}
      - class_path: torchvision.transforms.v2.Normalize
        init_args:
          mean: [123.675, 116.28, 103.53]
          std: [58.395, 57.12, 57.375]
  test_subset:
    subset_name: test
    batch_size: 32
    transforms:
      - class_path: otx.core.data.transform_libs.torchvision.TopdownAffine
        init_args:
          input_size: $(input_size)
          is_numpy_to_tvtensor: true
      - class_path: torchvision.transforms.v2.ToDtype
        init_args:
          dtype: ${as_torch_dtype:torch.float32}
      - class_path: torchvision.transforms.v2.Normalize
        init_args:
          mean: [123.675, 116.28, 103.53]
          std: [58.395, 57.12, 57.375]

overrides:
  gradient_clip_val: 35.0
