# @package _global_
defaults:
  - override /base: action_classification
  - override /callbacks: action_classification
  - override /data: mmaction
  - override /model: mmaction
data:
  train_subset:
    batch_size: 8
    transforms:
      - type: LoadVideo
      - type: DecordInit
      - type: SampleFrames
        clip_len: 8
        frame_interval: 4
        num_clips: 1
        test_mode: true
      - type: DecordDecode
      - type: Resize
        scale:
          - -1
          - 256
      - type: Flip
        flip_ratio: 0.5
      - type: FormatShape
        input_format: NCTHW
      - type: PackActionInputs
        meta_keys:
          - img_shape
          - ori_shape
          - pad_shape
          - scale_factor
  val_subset:
    batch_size: 8
    transforms:
      - type: LoadVideo
      - type: DecordInit
      - type: SampleFrames
        clip_len: 8
        frame_interval: 4
        num_clips: 1
        test_mode: true
      - type: DecordDecode
      - type: Resize
        scale:
          - -1
          - 256
      - type: FormatShape
        input_format: NCTHW
      - type: PackActionInputs
        meta_keys:
          - img_shape
          - ori_shape
          - pad_shape
          - scale_factor
  test_subset:
    batch_size: 8
    transforms:
      - type: LoadVideo
      - type: DecordInit
      - type: SampleFrames
        clip_len: 8
        frame_interval: 4
        num_clips: 1
        test_mode: true
      - type: DecordDecode
      - type: Resize
        scale:
          - -1
          - 256
      - type: FormatShape
        input_format: NCTHW
      - type: PackActionInputs
        meta_keys:
          - img_shape
          - ori_shape
          - pad_shape
          - scale_factor
model:
  otx_model:
    config:
      load_from: https://download.openmmlab.com/mmaction/recognition/x3d/facebook/x3d_m_facebook_16x5x1_kinetics400_rgb_20201027-3f42382a.pth
      backbone:
        gamma_b: 2.25
        gamma_d: 2.2
        gamma_w: 1
        type: X3D
      cls_head:
        average_clips: prob
        dropout_ratio: 0.5
        fc1_bias: false
        in_channels: 432
        num_classes: 400
        spatial_type: avg
        type: X3DHead
      data_preprocessor:
        format_shape: NCTHW
        mean:
          - 114.75
          - 114.75
          - 114.75
        std:
          - 57.38
          - 57.38
          - 57.38
        type: ActionDataPreprocessor
      test_cfg: null
      train_cfg: null
      type: Recognizer3D
  optimizer:
    _target_: torch.optim.AdamW
    lr: 0.001
    weight_decay: 0.0001
