model:
  class_path: otx.algo.anomaly.stfpm.Stfpm
  init_args:
    layers: ["layer1", "layer2", "layer3"]
    backbone: "resnet18"

optimizer:
  class_path: torch.optim.SGD
  init_args:
    lr: 0.4
    momentum: 0.9
    dampening: 0
    weight_decay: 0.001

engine:
  task: ANOMALY_CLASSIFICATION
  device: auto

callback_monitor: image_AUROC

data: ../_base_/data/torchvision_base.yaml
overrides:
  max_epochs: 100
  num_sanity_val_steps: 0
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        patience: 5
        mode: max
    - class_path: otx.algo.callbacks.adaptive_train_scheduling.AdaptiveTrainScheduling
      init_args:
        max_interval: 1
  data:
    task: ANOMALY_CLASSIFICATION
    config:
      data_format: mvtec
      train_subset:
        batch_size: 32
        num_workers: 4
        transforms:
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size: 256
              antialias: True
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
      val_subset:
        batch_size: 32
        num_workers: 4
        transforms:
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size: 256
              antialias: True
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
      test_subset:
        batch_size: 32
        num_workers: 4
        transforms:
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size: 256
              antialias: True
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
