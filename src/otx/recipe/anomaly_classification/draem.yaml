model:
  class_path: otx.algo.anomaly.draem.Draem
  init_args:
    enable_sspcab: false
    sspcab_lambda: 0.1
    anomaly_source_path: null
    beta: [0.1, 1.0]

engine:
  task: ANOMALY_CLASSIFICATION
  device: auto

callback_monitor: image_AUROC

data: ../_base_/data/torchvision_base.yaml
overrides:
  max_epochs: 700
  num_sanity_val_steps: 0
  callbacks:
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        patience: 5
        mode: max
    - class_path: otx.algo.callbacks.adaptive_train_scheduling.AdaptiveTrainScheduling
      init_args:
        max_interval: 1
  data:
    task: ANOMALY_CLASSIFICATION
    config:
      data_format: mvtec
      train_subset:
        batch_size: 8
        num_workers: 4
        transforms:
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size: 256
              antialias: True
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
      val_subset:
        batch_size: 8
        num_workers: 4
        transforms:
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size: 256
              antialias: True
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
      test_subset:
        batch_size: 8
        num_workers: 4
        transforms:
          - class_path: torchvision.transforms.v2.Resize
            init_args:
              size: 256
              antialias: True
          - class_path: torchvision.transforms.v2.ToDtype
            init_args:
              dtype: ${as_torch_dtype:torch.float32}
              scale: False
          - class_path: torchvision.transforms.v2.Normalize
            init_args:
              mean: [123.675, 116.28, 103.53]
              std: [58.395, 57.12, 57.375]
