class_path: otx.core.model.module.detection.OTXDetectionLitModule
init_args:
  torch_compile: false
  otx_model:
    class_path: otx.core.model.entity.detection.MMDetCompatibleModel
    init_args:
      config:
        load_from: https://storage.openvinotoolkit.org/repositories/openvino_training_extensions/models/object_detection/v2/mobilenet_v2-2s_ssd-992x736.pth
        train_cfg:
          assigner:
            type: MaxIoUAssigner
            min_pos_iou: 0.0
            ignore_iof_thr: -1
            gt_max_assign_all: false
            pos_iou_thr: 0.4
            neg_iou_thr: 0.4
          smoothl1_beta: 1.0
          allowed_border: -1
          pos_weight: -1
          neg_pos_ratio: 3
          debug: false
          use_giou: false
          use_focal: false
        test_cfg:
          nms:
            type: nms
            iou_threshold: 0.45
          min_bbox_size: 0
          score_thr: 0.02
          max_per_img: 200
        type: SingleStageDetector
        backbone:
          type: mobilenetv2_w1
          out_indices:
            - 4
            - 5
          frozen_stages: -1
          norm_eval: false
          pretrained: true
        data_preprocessor:
          type: DetDataPreprocessor
          mean:
            - 0
            - 0
            - 0
          std:
            - 255
            - 255
            - 255
          bgr_to_rgb: true
          pad_size_divisor: 32
        bbox_head:
          type: CustomSSDHead
          num_classes: 80
          in_channels:
            - 96
            - 320
          use_depthwise: true
          norm_cfg:
            type: BN
          act_cfg:
            type: ReLU
          init_cfg:
            type: Xavier
            layer: Conv2d
            distribution: uniform
          anchor_generator:
            type: SSDAnchorGeneratorClustered
            strides:
              - 16
              - 32
            widths:
              - - 38.641007923271076
                - 92.49516032784699
                - 271.4234764938237
                - 141.53469410876247
              - - 206.04136086566515
                - 386.6542727907841
                - 716.9892752215089
                - 453.75609561761405
                - 788.4629155558277
            heights:
              - - 48.9243877087132
                - 147.73088476194903
                - 158.23569788707474
                - 324.14510379107367
              - - 587.6216059488938
                - 381.60024152086544
                - 323.5988913027747
                - 702.7486097568518
                - 741.4865860938451
          bbox_coder:
            type: DeltaXYWHBBoxCoder
            target_means:
              - 0.0
              - 0.0
              - 0.0
              - 0.0
            target_stds:
              - 0.1
              - 0.1
              - 0.2
              - 0.2
  optimizer:
    class_path: torch.optim.SGD
    init_args:
      lr: 0.01
      weight_decay: 0.001
      momentum: 0.9
  scheduler:
    class_path: lightning.pytorch.cli.ReduceLROnPlateau
    init_args:
      mode: min
      factor: 0.5
      patience: 1
      monitor: train/loss
