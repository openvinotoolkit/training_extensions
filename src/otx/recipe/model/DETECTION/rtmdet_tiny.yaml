class_path: otx.core.model.module.detection.OTXDetectionLitModule
init_args:
  torch_compile: false
  otx_model:
    class_path: otx.core.model.entity.detection.MMDetCompatibleModel
    init_args:
      config:
        backbone:
          act_cfg:
            inplace: true
            type: SiLU
          arch: P5
          channel_attention: true
          deepen_factor: 0.167
          expand_ratio: 0.5
          init_cfg:
            checkpoint: https://download.openmmlab.com/mmdetection/v3.0/rtmdet/cspnext_rsb_pretrain/cspnext-tiny_imagenet_600e.pth
            prefix: backbone.
            type: Pretrained
          norm_cfg:
            type: SyncBN
          type: CSPNeXt
          widen_factor: 0.375
        bbox_head:
          act_cfg:
            inplace: true
            type: SiLU
          anchor_generator:
            offset: 0
            strides:
              - 8
              - 16
              - 32
            type: MlvlPointGenerator
          bbox_coder:
            type: DistancePointBBoxCoder
          exp_on_reg: false
          feat_channels: 96
          in_channels: 96
          loss_bbox:
            loss_weight: 2.0
            type: GIoULoss
          loss_cls:
            beta: 2.0
            loss_weight: 1.0
            type: QualityFocalLoss
            use_sigmoid: true
          norm_cfg:
            type: SyncBN
          num_classes: 80
          pred_kernel_size: 1
          share_conv: true
          stacked_convs: 2
          type: RTMDetSepBNHead
          with_objectness: false
        data_preprocessor:
          batch_augments: null
          bgr_to_rgb: false
          mean:
            - 103.53
            - 116.28
            - 123.675
          std:
            - 57.375
            - 57.12
            - 58.395
          type: DetDataPreprocessor
        neck:
          act_cfg:
            inplace: true
            type: SiLU
          expand_ratio: 0.5
          in_channels:
            - 96
            - 192
            - 384
          norm_cfg:
            type: SyncBN
          num_csp_blocks: 1
          out_channels: 96
          type: CSPNeXtPAFPN
        test_cfg:
          max_per_img: 300
          min_bbox_size: 0
          nms:
            iou_threshold: 0.65
            type: nms
          nms_pre: 30000
          score_thr: 0.001
        train_cfg:
          allowed_border: -1
          assigner:
            topk: 13
            type: DynamicSoftLabelAssigner
          debug: false
          pos_weight: -1
        type: RTMDet
  optimizer:
    class_path: torch.optim.Adam
    init_args:
      lr: 1e-3
      weight_decay: 0.0
  scheduler:
    class_path: lightning.pytorch.cli.ReduceLROnPlateau
    init_args:
      mode: min
      factor: 0.5
      patience: 1
      monitor: train/loss
