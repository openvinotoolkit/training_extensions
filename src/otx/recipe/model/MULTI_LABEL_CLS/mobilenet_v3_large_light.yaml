class_path: otx.core.model.module.classification.OTXMultilabelClsLitModule
init_args:
  torch_compile: false
  otx_model:
    class_path: otx.core.model.entity.classification.MMPretrainMultilabelClsModel
    init_args:
      config:
        backbone:
          type: OTXMobileNetV3
        head:
          num_classes: 1000
          in_channels: 960
          hid_channels: 1280
          loss:
            reduction: sum
            gamma_neg: 1.0
            gamma_pos: 0.0
            type: AsymmetricAngularLossWithIgnore
          normalized: true
          scale: 7.0
          act_cfg:
            type: PReLU
          type: CustomMultiLabelNonLinearClsHead
        neck:
          type: GlobalAveragePooling
        data_preprocessor:
          mean:
            - 123.675
            - 116.28
            - 103.53
          std:
            - 58.395
            - 57.12
            - 57.375
          to_rgb: False
          type: ClsDataPreprocessor
        type: ImageClassifier
  optimizer:
    class_path: torch.optim.SGD
    init_args:
      lr: 0.0058
      momentum: 0.9
      weight_decay: 0.0001
  scheduler:
    class_path: lightning.pytorch.cli.ReduceLROnPlateau
    init_args:
      factor: 0.5
      patience: 1
      monitor: train/loss
