# @package _global_
defaults:
  - override /base: classification
  - override /callbacks: classification
  - override /data: multiclass_mmpretrain
  - override /model: multiclass_mmpretrain
data:
  train_subset:
    batch_size: 64
    transforms:
      - type: LoadImageFromFile
      - backend: cv2
        scale: 224
        type: RandomResizedCrop
      - direction: horizontal
        prob: 0.5
        type: RandomFlip
      - type: PackInputs
  val_subset:
    batch_size: 64
    transforms:
      - type: LoadImageFromFile
      - backend: cv2
        edge: short
        scale: 256
        type: ResizeEdge
      - crop_size: 224
        type: CenterCrop
      - type: PackInputs
  test_subset:
    batch_size: 64
    transforms:
      - type: LoadImageFromFile
      - backend: cv2
        edge: short
        scale: 256
        type: ResizeEdge
      - crop_size: 224
        type: CenterCrop
      - type: PackInputs
model:
  otx_model:
    _target_: otx.algo.classification.mobilenet_v3_large.MobileNetV3ForMulticlassCls
    light: false
  optimizer:
    _target_: torch.optim.SGD
    _partial_: true
    lr: 0.0058
    momentum: 0.9
    weight_decay: 0.0001
  scheduler:
    factor: 0.5
    patience: 1
  export_config:
    input_height: 224
    input_width: 224
    mean: ${..otx_model.config.data_preprocessor.mean}
    std: ${..otx_model.config.data_preprocessor.std}
