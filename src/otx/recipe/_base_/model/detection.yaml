init_args:
  label_info: 80

  optimizer:
    class_path: torch.optim.SGD
    init_args:
      momentum: 0.9
      weight_decay: 0.0001

  scheduler:
    class_path: otx.core.schedulers.LinearWarmupSchedulerCallable
    init_args:
      num_warmup_steps: 3
      main_scheduler_callable:
        class_path: lightning.pytorch.cli.ReduceLROnPlateau
        init_args:
          mode: max
          factor: 0.1
          patience: 4
          monitor: val/map_50
