task: DETECTION
config:
  mem_cache_size: 1GB
  mem_cache_img_max_size: null
  image_color_channel: RGB
  data_format: coco_instances
  include_polygons: false
  unannotated_items_ratio: 0.0
  train_subset:
    subset_name: train
    batch_size: 8
    num_workers: 2
    transform_lib_type: MMDET
    to_tv_image: False
    transforms:
      - backend_args: null
        type: LoadImageFromFile
      - type: LoadAnnotations
        with_bbox: true
      - keep_ratio: true
        scale:
          - 1333
          - 800
        type: Resize
      - prob: 0.5
        type: RandomFlip
      - type: PackDetInputs
    sampler:
      class_path: otx.algo.samplers.balanced_sampler.BalancedSampler
  val_subset:
    subset_name: val
    num_workers: 2
    batch_size: 1
    transform_lib_type: MMDET
    to_tv_image: False
    transforms:
      - backend_args: null
        type: LoadImageFromFile
      - keep_ratio: true
        scale:
          - 1333
          - 800
        type: Resize
      - type: LoadAnnotations
        with_bbox: true
      - meta_keys:
          - img_id
          - img_path
          - ori_shape
          - img_shape
          - scale_factor
        type: PackDetInputs
    sampler:
      class_path: torch.utils.data.RandomSampler
  test_subset:
    subset_name: test
    num_workers: 2
    batch_size: 1
    transform_lib_type: MMDET
    to_tv_image: False
    transforms:
      - backend_args: null
        type: LoadImageFromFile
      - keep_ratio: true
        scale:
          - 1333
          - 800
        type: Resize
      - type: LoadAnnotations
        with_bbox: true
      - meta_keys:
          - img_id
          - img_path
          - ori_shape
          - img_shape
          - scale_factor
        type: PackDetInputs
    sampler:
      class_path: torch.utils.data.RandomSampler
