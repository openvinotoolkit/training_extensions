task: SEMANTIC_SEGMENTATION
config:
  mem_cache_size: 1GB
  mem_cache_img_max_size: null
  image_color_channel: RGB
  data_format: common_semantic_segmentation_with_subset_dirs
  include_polygons: true
  unannotated_items_ratio: 0.0
  ignore_index: 255
  train_subset:
    subset_name: train
    batch_size: 8
    num_workers: 4
    transform_lib_type: TORCHVISION
    to_tv_image: True
    transforms:
      - class_path: torchvision.transforms.v2.RandomResizedCrop
        init_args:
          size:
            - 512
            - 512
          scale:
            - 0.2
            - 1.0
          ratio:
            - 0.5
            - 2.0
          antialias: True
      - class_path: otx.core.data.transform_libs.torchvision.PhotoMetricDistortion
        init_args:
          is_numpy_to_tvtensor: true
      - class_path: torchvision.transforms.v2.RandomHorizontalFlip
        init_args:
          p: 0.5
      - class_path: torchvision.transforms.v2.ToDtype
        init_args:
          dtype: ${as_torch_dtype:torch.float32}
          scale: False
      - class_path: torchvision.transforms.v2.Normalize
        init_args:
          mean: [123.675, 116.28, 103.53]
          std: [58.395, 57.12, 57.375]
    sampler:
      class_path: torch.utils.data.RandomSampler
  val_subset:
    subset_name: val
    batch_size: 8
    num_workers: 4
    transform_lib_type: TORCHVISION
    to_tv_image: True
    transforms:
      - class_path: torchvision.transforms.v2.Resize
        init_args:
          size:
            - 512
            - 512
      - class_path: torchvision.transforms.v2.ToDtype
        init_args:
          dtype: ${as_torch_dtype:torch.float32}
          scale: False
      - class_path: torchvision.transforms.v2.Normalize
        init_args:
          mean: [123.675, 116.28, 103.53]
          std: [58.395, 57.12, 57.375]
    sampler:
      class_path: torch.utils.data.RandomSampler
  test_subset:
    subset_name: test
    num_workers: 4
    batch_size: 8
    transform_lib_type: TORCHVISION
    to_tv_image: True
    transforms:
      - class_path: torchvision.transforms.v2.Resize
        init_args:
          size:
            - 512
            - 512
      - class_path: torchvision.transforms.v2.ToDtype
        init_args:
          dtype: ${as_torch_dtype:torch.float32}
          scale: False
      - class_path: torchvision.transforms.v2.Normalize
        init_args:
          mean: [123.675, 116.28, 103.53]
          std: [58.395, 57.12, 57.375]
    sampler:
      class_path: torch.utils.data.RandomSampler
