task: ROTATED_DETECTION
input_size:
  - 1024
  - 1024
mem_cache_size: 1GB
mem_cache_img_max_size: null
image_color_channel: RGB
stack_images: true
data_format: coco_instances
include_polygons: true
unannotated_items_ratio: 0.0
train_subset:
  subset_name: train
  transform_lib_type: TORCHVISION
  to_tv_image: false
  transforms:
    - class_path: otx.core.data.transform_libs.torchvision.Resize
      init_args:
        keep_ratio: true
        transform_bbox: true
        transform_mask: true
        scale: $(input_size)
    - class_path: otx.core.data.transform_libs.torchvision.Pad
      init_args:
        size_divisor: 32
        transform_mask: true
    - class_path: otx.core.data.transform_libs.torchvision.RandomFlip
      init_args:
        prob: 0.5
        is_numpy_to_tvtensor: true
    - class_path: torchvision.transforms.v2.ToDtype
      init_args:
        dtype: ${as_torch_dtype:torch.float32}
    - class_path: torchvision.transforms.v2.Normalize
      init_args:
        mean: [123.675, 116.28, 103.53]
        std: [58.395, 57.12, 57.375]
  batch_size: 1
  num_workers: 2
  sampler:
    class_path: torch.utils.data.RandomSampler

val_subset:
  subset_name: val
  transform_lib_type: TORCHVISION
  to_tv_image: false
  transforms:
    - class_path: otx.core.data.transform_libs.torchvision.Resize
      init_args:
        keep_ratio: true
        scale: $(input_size)
    - class_path: otx.core.data.transform_libs.torchvision.Pad
      init_args:
        size_divisor: 32
        is_numpy_to_tvtensor: true
    - class_path: torchvision.transforms.v2.ToDtype
      init_args:
        dtype: ${as_torch_dtype:torch.float32}
    - class_path: torchvision.transforms.v2.Normalize
      init_args:
        mean: [123.675, 116.28, 103.53]
        std: [58.395, 57.12, 57.375]
  batch_size: 1
  num_workers: 2
  sampler:
    class_path: torch.utils.data.RandomSampler

test_subset:
  subset_name: test
  transform_lib_type: TORCHVISION
  to_tv_image: false
  transforms:
    - class_path: otx.core.data.transform_libs.torchvision.Resize
      init_args:
        keep_ratio: true
        scale: $(input_size)
    - class_path: otx.core.data.transform_libs.torchvision.Pad
      init_args:
        size_divisor: 32
        is_numpy_to_tvtensor: true
    - class_path: torchvision.transforms.v2.ToDtype
      init_args:
        dtype: ${as_torch_dtype:torch.float32}
    - class_path: torchvision.transforms.v2.Normalize
      init_args:
        mean: [123.675, 116.28, 103.53]
        std: [58.395, 57.12, 57.375]
  batch_size: 1
  num_workers: 2
  sampler:
    class_path: torch.utils.data.RandomSampler
