# Description.
model_template_id: ote_anomaly_detection_draem
name: DRAEM
task_type: ANOMALY_DETECTION
task_family: VISION
instantiation: "CLASS"
summary: Most accurate model across datasets, but longer training time.
application: ~

# Algo backend.
framework: OTXAnomalyClassification v0.1.0

# Task implementations.
entrypoints:
  base: tasks.TrainingTask
  openvino: tasks.OpenVINOTask
  nncf: tasks.NNCFTask

# Hyper Parameters
hyper_parameters:
  base_path: ./configuration.yaml

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Computational Complexity
gigaflops: 3.9
size: 168.4
