algo_backend:
  description: parameters for algo backend
  header: Algo backend parameters
  train_type:
    affects_outcome_of: TRAINING
    default_value: Incremental
    description: Training scheme option that determines how to train the model
    editable: True
    enum_name: TrainType
    header: Train type
    options:
      Incremental: "Incremental"
      Semisupervised: "Semisupervised"
      Selfsupervised: "Selfsupervised"
    type: SELECTABLE
    ui_rules:
      action: DISABLE_EDITING
      operator: AND
      rules: []
      type: UI_RULES
    value: Incremental
    visible_in_ui: false
    warning: null
  mem_cache_size:
    affects_outcome_of: TRAINING
    default_value: 0
    description: Size of memory pool for caching decoded data to load data faster (bytes).
    editable: true
    header: Size of memory pool
    max_value: 9223372036854775807
    min_value: 0
    type: INTEGER
    ui_rules:
      action: DISABLE_EDITING
      operator: AND
      rules: []
      type: UI_RULES
    visible_in_ui: false
    warning: null
  storage_cache_scheme:
    affects_outcome_of: TRAINING
    default_value: NONE
    description: Scheme for storage cache
    editable: true
    enum_name: StorageCacheScheme
    header: Scheme for storage cache
    options:
      NONE: "NONE"
      AS_IS: "AS-IS"
      JPEG_75: "JPEG/75"
      JPEG_95: "JPEG/95"
      PNG: "PNG"
      TIFF: "TIFF"
    type: SELECTABLE
    ui_rules:
      action: DISABLE_EDITING
      operator: AND
      rules: []
      type: UI_RULES
    visible_in_ui: false
    warning: null
  enable_noisy_label_detection:
    affects_outcome_of: TRAINING
    default_value: false
    description: Set to True to enable loss dynamics tracking for each sample to detect noisy labeled samples.
    editable: true
    header: Enable loss dynamics tracking for noisy label detection
    type: BOOLEAN
    ui_rules:
      action: DISABLE_EDITING
      operator: AND
      rules: []
      type: UI_RULES
    value: true
    visible_in_ui: false
    warning: null
  type: PARAMETER_GROUP
  visible_in_ui: false
