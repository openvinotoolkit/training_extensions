# Basic Information for Config
framework: mmseg
data:
  task: Segmentation

  train_type: Incremental

model:
  name: ocr_lite_hrnet_s_mod2
  head:
    num_classes: 2

train_dataloader:
  batch_size: 32
  num_workers: 2
  dataset:
    type: OTXSegDataset
    pipeline:
      - type: RandomResize
        scale: !!python/tuple
         - 544
         - 544
      - type: RandomCrop
        crop_size: !!python/tuple
         - 512
         - 512
      - type: RandomFlip
        direction: horizontal
        prob: 0.5
      - type: Pad
        size: !!python/tuple
         - 512
         - 512
        pad_val: 0
        seg_pad_val: 255
      - type: PackSegInputs

val_dataloader:
  batch_size: 32
  num_workers: 2
  dataset:
    type: OTXClsDataset
    pipeline:
      - scale: 224
        type: Resize
      - type: PackInputs

test_dataloader:
  batch_size: 32
  num_workers: 2
  dataset:
    type: OTXClsDataset
    pipeline:
      - scale: 224
        type: Resize
      - type: PackInputs

# Hooks
default_hooks:
  logger:
    type: LoggerHook
    interval: 100
  timer:
    type: IterTimerHook
  checkpoint:
    interval: 1
    max_keep_ckpts: 1
    save_best: auto
    type: CheckpointHook
custom_hooks:
  - type: EarlyStoppingHook
    monitor: accuracy/top1
    patience: 3
  - type: AdaptiveRepeatDataHook

param_scheduler:
  type: CosineAnnealingLR

# Visualizer
visualizer:
  type: UniversalVisualizer
  vis_backends:
    - type: LocalVisBackend
    - type: TensorboardVisBackend

# Evaluation
val_evaluator:
  - type: Accuracy
    topk: !!python/tuple
      - 1
      - 5

test_evaluator:
  - type: Accuracy
    topk: !!python/tuple
      - 1
      - 5

# Optimizer
optimizer:
  type: SGD
  lr: 0.01
  momentum: 0.9
  weight_decay: 0.0005

# OTX Training Configs
max_epochs: 10
max_iters: null
val_interval: 1
seed: 1234
deterministic: false
precision: float32
