_base_:
  [
    "../_base_/default.py",
    "../_base_/logs/tensorboard_logger.py",
    "../_base_/optimizers/sgd.py",
    "../_base_/runners/epoch_runner_cancel.py",
    "../_base_/schedules/plateau.py",
  ]

optimizer:
  lr: 0.03
  momentum: 0.9

runner:
  max_epochs: 10

evaluation:
  metric: ["accuracy"]

channel_last: True

custom_hooks: [
  {
    type: LazyEarlyStoppingHook,
    interval: 1,
    metric: accuracy,
    patience: 3,
    iteration_patience: 0,
    start: 3,
    min_delta_ratio: 0.01,
    priority: 75,
  },
  {
    type: EvalBeforeRunHook
  },
  {
    type: LoggerReplaceHook
  },
  {
    type: AdaptiveRepeatDataHook, 
    priority: ABOVE_NORMAL
  }
]
