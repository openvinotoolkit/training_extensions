_base_: ["./train.yaml", "../../_base_/models/cls_semisl.py"]

optimizer:
  lr: 0.001
  momentum: 0.9
  weight_decay: 0.0005

optimizer_config:
  type: SAMOptimizerHook

custom_hooks:
  - type: NoBiasDecayHook
  - type: ModelEmaV2Hook
    priority: ABOVE_NORMAL

task_adapt:
  type: "mpa"
  op: "REPLACE"
