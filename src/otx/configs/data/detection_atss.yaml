task: DETECTION
config:
  mem_cache_size: 1GB
  mem_cache_img_max_size: null
  data_format: coco_instances
  train_subset:
    subset_name: train
    batch_size: 8
    num_workers: 2
    transform_lib_type: MMDET
    transforms:
      - type: LoadImageFromFile
      - type: LoadAnnotations
        with_bbox: true
      - type: MinIoURandomCrop
        min_ious:
          - 0.1
          - 0.3
          - 0.5
          - 0.7
          - 0.9
        min_crop_size: 0.3
      - type: Resize
        scale:
          - 992
          - 736
        keep_ratio: false
      - type: RandomFlip
        prob: 0.5
      - type: PackDetInputs
        meta_keys:
          - ori_filename
          - flip_direction
          - scale_factor
          - gt_ann_ids
          - flip
          - ignored_labels
          - ori_shape
          - filename
          - img_shape
          - pad_shape
  val_subset:
    subset_name: val
    num_workers: 2
    batch_size: 1
    transform_lib_type: MMDET
    transforms:
      - type: LoadImageFromFile
      - type: Resize
        scale:
          - 992
          - 736
        keep_ratio: false
      - type: LoadAnnotations
        with_bbox: true
      - type: PackDetInputs
        meta_keys:
          - ori_filename
          - scale_factor
          - ori_shape
          - filename
          - img_shape
          - pad_shape
  test_subset:
    subset_name: test
    num_workers: 2
    batch_size: 1
    transform_lib_type: MMDET
    transforms:
      - type: LoadImageFromFile
      - type: Resize
        scale:
          - 992
          - 736
        keep_ratio: false
      - type: LoadAnnotations
        with_bbox: true
      - type: PackDetInputs
        meta_keys:
          - ori_filename
          - scale_factor
          - ori_shape
          - filename
          - img_shape
          - pad_shape
