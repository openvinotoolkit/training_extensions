class_path: otx.core.model.module.classification.OTXMulticlassClsLitModule
init_args:
  torch_compile: false
  otx_model:
    class_path: otx.algo.classification.otx_dino_v2.DINOv2RegisterClassifier
    init_args:
      config:
        backbone:
          name: dinov2_vits14_reg
          frozen: false
        head:
          in_channels: 384
          num_classes: 1000
  optimizer:
    class_path: torch.optim.AdamW
    init_args:
      lr: 1e-5
  scheduler:
    class_path: lightning.pytorch.cli.ReduceLROnPlateau
    init_args:
      monitor: train/loss
