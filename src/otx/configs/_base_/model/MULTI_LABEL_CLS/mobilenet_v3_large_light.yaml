class_path: otx.core.model.entity.classification.MMPretrainMultilabelClsModel
init_args:
  config:
    backbone:
      type: OTXMobileNetV3
    head:
      num_classes: 1000
      in_channels: 960
      hid_channels: 1280
      loss:
        reduction: sum
        gamma_neg: 1.0
        gamma_pos: 0.0
        type: AsymmetricAngularLossWithIgnore
      normalized: true
      scale: 7.0
      act_cfg:
        type: PReLU
      type: CustomMultiLabelNonLinearClsHead
    neck:
      type: GlobalAveragePooling
    data_preprocessor:
      mean:
        - 123.675
        - 116.28
        - 103.53
      std:
        - 58.395
        - 57.12
        - 57.375
      to_rgb: False
      type: ClsDataPreprocessor
    type: ImageClassifier
