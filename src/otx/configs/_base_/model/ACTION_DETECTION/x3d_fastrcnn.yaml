class_path: otx.core.model.entity.action_detection.MMActionCompatibleModel
init_args:
  config:
    type: FastRCNN
    _scope_: mmdet
    init_cfg:
      type: Pretrained
      checkpoint: https://download.openmmlab.com/mmaction/recognition/x3d/facebook/x3d_m_facebook_16x5x1_kinetics400_rgb_20201027-3f42382a.pth
    backbone:
      type: mmaction.X3D
      gamma_b: 2.25
      gamma_d: 2.2
      gamma_w: 1
    roi_head:
      type: AVARoIHead
      bbox_roi_extractor:
        type: SingleRoIExtractor3D
        roi_layer_type: RoIAlign
        output_size: 8
        with_temporal_pool: true
      bbox_head:
        type: BBoxHeadAVA
        background_class: true
        in_channels: 432
        num_classes: 81
        multilabel: false
        dropout_ratio: 0.5
        topk: 3
    data_preprocessor:
      type: ActionDataPreprocessor
      mean:
        - 123.675
        - 116.28
        - 103.53
      std:
        - 58.395
        - 57.12
        - 57.375
      format_shape: NCTHW
    train_cfg:
      rcnn:
        assigner:
          type: MaxIoUAssignerAVA
          pos_iou_thr: 0.9
          neg_iou_thr: 0.9
          min_pos_iou: 0.9
        sampler:
          type: RandomSampler
          num: 32
          pos_fraction: 1
          neg_pos_ub: -1
          add_gt_as_proposals: true
        pos_weight: 1.0
    test_cfg:
      rcnn: null
