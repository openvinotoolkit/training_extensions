defaults:
  - base_config
  - base: default
  - callbacks: default
  - data: default
  - trainer: default
  - model: mmdet
  - logger: csv
  - _self_

train: true
test: false

# If set it with an integer value, e.g. `seed: 1`,
# Lightning derives unique seeds across all dataloader workers and processes for torch, numpy and stdlib random number generators.
seed: null
checkpoint: null

hydra:
  searchpath:
    - pkg://otx
  runtime:
    output_dir: ${base.output_dir}
