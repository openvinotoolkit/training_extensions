optimizer:
  _target_: torch.optim.Adam
  _partial_: true
  lr: 1e-3
  weight_decay: 0.0

scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  _partial_: true
  mode: min
  factor: 0.1
  patience: 10

otx_model:
  num_classes: ???

export_config:
  export_format: OPENVINO
  precision: FP32
  resize_mode: standard
  pad_value: 0
  swap_rgb: false
  input_height: 224
  input_width: 224
  mean:
    - 0
    - 0
    - 0
  std:
    - 1
    - 1
    - 1
  via_onnx: false
  onnx_export_configuration:
    - operator_export_type: ONNX
