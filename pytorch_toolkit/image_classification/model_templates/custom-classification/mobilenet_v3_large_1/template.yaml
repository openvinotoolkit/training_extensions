name: mobilenet-v3-large-1
domain: Image classification
problem: ImageNet classification
framework: OTEReidentification v1.2.3
summary: Imagenet classification based on MobileNet-V3.
annotation_format: ImageNet
initial_weights: snapshot.pth
dependencies:
- sha256: 2f7be85863c0afb880087cab9ebf14bf6c705e6f96ff32b8354d61cbb6c5d5cb
  size: 22127335
  source: https://drive.google.com/uc?export=download&id=1pJ86SPmRrmnGhrNGyXV8FMKSu550OnV1
  destination: snapshot.pth
- source: ../../../../../pytorch_toolkit/ote/tools/train.py
  destination: train.py
- source: ../../../../../pytorch_toolkit/image_classification/model_templates/custom-classification/mobilenet_v3_large_1/aux_model.yaml
  destination: aux_model.yaml
- source: ../../../../../pytorch_toolkit/ote/tools/eval.py
  destination: eval.py
- source: ../../../../../pytorch_toolkit/ote/tools/export.py
  destination: export.py
- source: ../../../../../pytorch_toolkit/ote/tools/compress.py
  destination: compress.py
- source: ../../../../../pytorch_toolkit/ote
  destination: packages/ote
- source: ../../requirements.txt
  destination: requirements.txt
max_nodes: 1
training_target:
- GPU
- CPU
inference_target:
- CPU
- iGPU
hyper_parameters:
