model:
  name: 'fpn_osnet_x0_5'
  pretrained: True
  feature_dim: 256
  IN_first: True
  pooling_type: 'conv'
  fpn:
    enable: False

data:
  root: './'
  type: 'image'
  sources: ['msmt17']
  targets: ['market1501']
  height: 256
  width: 128
  combineall: True
  save_dir: 'outputs/reid-0249'
  transforms:
    random_flip:
      enable: True
      p: 0.5
    color_jitter:
      enable: True
      p: 1.0
      saturation: 0.1
      hue: 0.1
      brightness: 0.2
      contrast: 0.15
    batch_transform:
      enable: False
      anchor_bias: 0.9

loss:
  name: 'am_softmax'
  softmax:
    label_smooth: False
    conf_pen: 0.3
    m: 0.35
    s: 30
    pr_product: True

metric_losses:
  enable: False
  local_push_weight: 1.0

sampler:
  train_sampler: 'RandomIdentitySamplerV2'

train:
  optim: 'amsgrad'
  lr: 0.0015
  max_epoch: 65
  batch_size: 64
  fixbase_epoch: 5
  open_layers: ['classifier', 'fc', 'global_avgpool']
  lr_scheduler: 'multi_step'
  stepsize: [40, 50]
  warmup: 0
  warmup_factor_base: 0.01

test:
  batch_size: 300
  dist_metric: 'cosine'
  normalize_feature: True
  evaluate: False
  eval_freq: 5
  rerank: False
  visactmap: False
