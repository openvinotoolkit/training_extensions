postprocessing:
  blur_strength:
    affects_outcome_of: INFERENCE
    auto_hpo_state: not_possible
    auto_hpo_value: null
    default_value: 1
    description:
      With a higher value, the segmentation output will be smoother, but
      less accurate.
    editable: true
    header: Blur strength
    max_value: 25
    min_value: 1
    type: INTEGER
    ui_rules:
      action: DISABLE_EDITING
      operator: AND
      rules: []
      type: UI_RULES
    value: 1
    visible_in_ui: true
    warning: null
  class_name:
    affects_outcome_of: NONE
    auto_hpo_state: not_possible
    auto_hpo_value: null
    default_value: blur_segmentation
    description: Model classes with defined pre- and postprocessing
    editable: false
    enum_name: Models
    header: Model class for inference
    options:
      BlurSegmentation: blur_segmentation
      Segmentation: segmentation
    type: SELECTABLE
    ui_rules:
      action: DISABLE_EDITING
      operator: AND
      rules: []
