# Description.
model_template_id: ote_anomaly_classification_stfpm
name: STFPM
task_type: ANOMALY_CLASSIFICATION
task_family: VISION
instantiation: "CLASS"
summary: Use this model when the position of the objects in the image frame might differ between images.
application: ~

# Algo backend.
framework: OTEAnomalyClassification v0.1.0

# Task implementations.
entrypoints:
  base: anomaly_classification.AnomalyClassificationTask
  openvino: anomaly_classification.OpenVINOAnomalyClassificationTask

# Hyper Parameters
hyper_parameters:
  base_path: ./configuration.yaml

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Computational Complexity
gigaflops: 5.6
size: 21.1
