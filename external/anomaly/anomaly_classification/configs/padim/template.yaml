# Description.
model_template_id: ote_anomaly_classification_padim
name: PADIM
task_type: ANOMALY_CLASSIFICATION
task_family: VISION
instantiation: "CLASS"
summary: PADIM with ResNet-18 backbone
application: ~

# Algo backend.
framework: Anomalib

# Task implementations.
entrypoints:
