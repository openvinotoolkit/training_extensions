# Description.
name: ote anomaly classification padim
task_type: ANOMALY_CLASSIFICATION
task_family: VISION
instantiation: "CLASS"
summary: Anomaly Classification Model
application: ~

# Algo backend.
framework: Anomalib

# Task implementations.
entrypoints:
  base: anomaly_classification.src.AnomalyClassificationTask
  openvino: anomaly_classification.src.OpenVINOAnomalyClassificationTask

# Hyperparameters.
hyper_parameters:
  base_path: ../../anomaly_classification/src/configuration.yaml
  parameter_overrides:
    model:
      name:
        default_value: padim
    dataset:
      train_batch_size:
        default_value: 32

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Inference options. Defined by OpenVINO capabilities, not Algo Backend or Platform.
inference_targets:
  - CPU
  - GPU
  - VPU
