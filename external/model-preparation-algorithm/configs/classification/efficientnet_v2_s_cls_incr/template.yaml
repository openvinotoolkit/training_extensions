# Description.
model_template_id: Custom_Image_Classification_EfficinetNet-V2-S
name: EfficientNet-V2-S
task_type: CLASSIFICATION
task_family: VISION
instantiation: "CLASS"
summary: Class-Incremental Image Classification for EfficientNet-V2-S
application: ~

# Algo backend.
framework: OTEClassification v1.2.3

# Task implementations.
entrypoints:
  base: mpa_tasks.apis.classification.ClassificationTrainTask
  openvino: torchreid_tasks.openvino_task.OpenVINOClassificationTask
  nncf: mpa_tasks.apis.classification.ClassificationNNCFTask
base_model_path: ../../../../deep-object-reid/configs/ote_custom_classification/efficientnet_v2_s/template_experimental.yaml

# Capabilities.
capabilities: []

# Hyperparameters.
hyper_parameters:
  base_path: ../configuration.yaml
  parameter_overrides:
    learning_parameters:
      batch_size:
        default_value: 32
        auto_hpo_state: POSSIBLE
      num_workers:
        default_value: 4
      learning_rate:
        default_value: 0.007
        auto_hpo_state: POSSIBLE
      num_iters:
        default_value: 20
    algo_backend:
      train_type:
        default_value: Incremental

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Stats.
gigaflops: 5.76
size: 20.23
