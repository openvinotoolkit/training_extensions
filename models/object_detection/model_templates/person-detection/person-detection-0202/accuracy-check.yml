models:
  - name: person-detection-0202

    launchers:
      - framework: dlsdk
        adapter:
          type: ssd_onnx
          bboxes_out: boxes
          labels_out: labels

    datasets:
      - name: crossroad_extra_untagged_person
        preprocessing:
          - type: resize
            dst_width: 512
            dst_height: 512
        postprocessing:
          - type: resize_prediction_boxes
            rescale: True
        metrics:
          - type: coco_orig_precision
            include_boundaries: False
