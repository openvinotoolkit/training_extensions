lr_finder:
  enable: True
  mode: brute_force
  stop_after: False
  num_epochs: 4
  num_iter: 8
  epochs_warmup: 1
  path_to_savefig: 'lr_finder.jpg'
  max_lr: 0.035
  min_lr: 0.005

model:
  name: 'mobilenetv3_large_075'
  classification: True
  pretrained: True
  save_chkpt: True
  feature_dim: 1280
  dropout_cls:
    p: 0.1
    dist: 'gaussian'
    mu: 0.5
    sigma: 0.3

mutual_learning:
  aux_configs: ['aux_model.yaml']

custom_datasets:
  roots: ['path/to/train_folder', 'path/to/val_folder']
  types: ['classification_image_folder', 'classification_image_folder']
  names: ['data_train', 'data_val']

data:
  root: './'
  type: 'image'
  sources: ['data_train']
  targets: ['data_val']
  height: 224
  width: 224
  norm_mean: [0.485, 0.456, 0.406]
  norm_std: [0.229, 0.224, 0.225]
  save_dir: 'path/to/output_dir'
  min_samples_per_id: 1
  transforms:
    random_flip:
      enable: True
      p: 0.5
    random_crop:
      enable: True
      scale: 0.8
      p: 0.5
    random_rotate:
      enable: True
      angle: (-10,10)
      p: 1.
    color_jitter:
      enable: True
      p: 1.
    posterize:
      enable: True
      p: 1.
    equalize:
      enable: True
      p: 1.
    random_noise:
      enable: True
      p: 1.
    random_blur:
      enable: True
      p: 1.
    augmix:
      enable: True

loss:
  name: 'softmax'
  softmax:
    s: 1.0

sampler:
  train_sampler: 'RandomSampler'

metric_losses:
  enable: False

train:
  optim: 'sam'
  lr: 0.016
  max_epoch: 200
  weight_decay: 5e-4
  batch_size: 64
  fixbase_epoch: 0
  lr_scheduler: 'reduce_on_plateau'
  early_stoping: True
  train_patience: 5
  patience: 4
  gamma: 0.1

sam:
  enable: True
  rho: 0.05

test:
  batch_size: 128
  evaluate: False
  eval_freq: 1
