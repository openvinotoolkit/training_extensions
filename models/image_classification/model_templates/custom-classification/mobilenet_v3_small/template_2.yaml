name: mobilenet-v3-small
domain: Image classification
problem: ImageNet classification
framework: OTEReidentification v1.2.3
summary: Imagenet classification based on MobileNet-V3.
annotation_format: ImageNet
initial_weights: snapshot.pth
dependencies:
- sha256: 34c5b1897867b4b28413bd33e4925734408a25e8627f70270ac055323737caeb
  size: 10296643
  source: https://drive.google.com/uc?export=download&id=1q3xgROzhFWCiQHPvKldV4S7HR3N2Fne1
  destination: snapshot.pth
- source: ../../../../../ote
  destination: packages/ote
- source: ../../requirements.txt
  destination: requirements.txt
max_nodes: 1
training_target:
- GPU
- CPU
inference_target:
- CPU
- iGPU
hyper_parameters:
  basic:
    batch_size: 64
    base_learning_rate: 0.015
    epochs: 200
  extra:
    custom_classes:
      name: Custom classes
      param: --classes
      type: string
      default: ''
output_format:
  onnx:
    default: true
  openvino:
    default: true
    input_format: BGR
optimisations: ~
metrics:
- display_name: Size
  key: size
  unit: Mp
  value: 1.56
- display_name: Complexity
  key: complexity
  unit: GFLOPs
  value: 0.112
- display_name: Top-1 accuracy
  key: accuracy
  unit: '%'
  value: 67.214
gpu_num: 2
tensorboard: true
config: main_model.yaml
modules:
  task: classification
  arg_parser: CustomClassesArgParser
  arg_converter_map: ReidTaskArgConverterMap
