name: mobilenet-v3-large-1
domain: Image classification
problem: ImageNet classification
framework: OTEReidentification v1.2.3
summary: Imagenet classification based on MobileNet-V3.
annotation_format: ImageNet
initial_weights: snapshot.pth
dependencies:
- sha256: 2f7be85863c0afb880087cab9ebf14bf6c705e6f96ff32b8354d61cbb6c5d5cb
  size: 22127335
  source: https://drive.google.com/uc?export=download&id=1pJ86SPmRrmnGhrNGyXV8FMKSu550OnV1
  destination: snapshot.pth
- source: ../../../../../ote/tools/train.py
  destination: train.py
- source: ../../../../../ote/tools/eval.py
  destination: eval.py
- source: ../../../../../ote/tools/export.py
  destination: export.py
- source: ../../../../../ote/tools/compress.py
  destination: compress.py
- source: ../../../../../ote
  destination: packages/ote
- source: ../../requirements.txt
  destination: requirements.txt
max_nodes: 1
training_target:
- GPU
- CPU
inference_target:
- CPU
- iGPU
hyper_parameters:
  basic:
    batch_size: 128
    base_learning_rate: 0.013
    epochs: 200
  extra:
    custom_classes:
      name: Custom classes
      param: --classes
      type: string
      default: ''
    aux_model_weights:
      name: Loading auxiliary model weights for mutual learning
      param: --load-aux-weights
      type: string
      default: ''
output_format:
  onnx:
    default: true
  openvino:
    default: true
    input_format: BGR
optimisations:
  nncf_quantization:
    config: compression_config.json
    default: false
metrics:
- display_name: Size
  key: size
  unit: Mp
  value: 4.33
- display_name: Complexity
  key: complexity
  unit: GFLOPs
  value: 0.44
- display_name: Top-1 accuracy
  key: accuracy
  unit: '%'
  value: 74.28
gpu_num: 2
tensorboard: true
config: main_model.yaml
