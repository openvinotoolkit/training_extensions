# Description.
model_template_id: Custom_Action_Detection_X3D_FAST_RCNN
name: X3D_FAST_RCNN
task_type: ACTION_DETECTION
task_family: VISION
instantiation: "CLASS"
summary: Basic transfer learning template for Fast RCNN with 3D action backbone
application: ~

# Algo backend.
framework: OTXAction v2.9.1

# Task implementations.
entrypoints:
  base: otx.algorithms.action.adapters.mmaction.task.MMActionTask
  openvino: otx.algorithms.action.adapters.openvino.task.ActionOpenVINOTask

# Capabilities.
capabilities:
  - compute_representations

# Hyperparameters.
hyper_parameters:
  base_path: ../configuration.yaml
  parameter_overrides:
    learning_parameters:
      batch_size:
        default_value: 8
        auto_hpo_state: POSSIBLE
      learning_rate:
        default_value: 0.005
        auto_hpo_state: POSSIBLE
      learning_rate_warmup_iters:
        default_value: 3
      num_iters:
        default_value: 10
    nncf_optimization:
      enable_quantization:
        default_value: true
      enable_pruning:
        default_value: false
      pruning_supported:
        default_value: true
      maximal_accuracy_degradation:
        default_value: 1.0
    algo_backend:
      train_type:
        default_value: Incremental

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Stats.
gigaflops: 20.6
size: 9.1
