# Description.
model_template_id: Custom_Semantic_Segmentation_Lite-HRNet-x-mod3_OCR
name: Lite-HRNet-x-mod3
task_type: SEGMENTATION
task_family: VISION
instantiation: "CLASS"
summary: Class-Incremental Semantic Segmentation with heavy-size architecture which based on the Lite-HRNet backbone for the accurate predictions but long training.
application: ~

# Algo backend.
framework: OTESegmentation v0.14.0

# Task implementations.
entrypoints:
  base: otx.algorithms.segmentation.tasks.SegmentationTrainTask
  openvino: otx.algorithms.segmentation.tasks.OpenVINOSegmentationTask
  nncf: otx.algorithms.segmentation.tasks.SegmentationNNCFTask
base_model_path: ../../../../mmsegmentation/configs/custom-sematic-segmentation/ocr-lite-hrnet-x-mod3/template_experimental.yaml

# Capabilities.
capabilities:
  - compute_representations

# Hyperparameters.
hyper_parameters:
  base_path: ../configuration.yaml
  parameter_overrides:
    learning_parameters:
      batch_size:
        default_value: 8
      learning_rate:
        default_value: 0.001
      learning_rate_fixed_iters:
        default_value: 0
      learning_rate_warmup_iters:
        default_value: 0
      num_iters:
        default_value: 10
      enable_early_stopping:
        default_value: false
    algo_backend:
      train_type:
        default_value: SELFSUPERVISED

# Training resources.
max_nodes: 1
training_targets:
  - GPU
  - CPU

# Stats.
gigaflops: 13.97
size: 6.4
