lr_finder:
  enable: False
  mode: TPE
  stop_after: False
  num_epochs: 6
  step: 0.001
  smooth_f: 0.01
  epochs_warmup: 1
  path_to_savefig: "lr_finder.jpg"
  max_lr: 0.01
  min_lr: 0.001
  n_trials: 15

model:
  name: "efficientnet_b0"
  type: "classification"
  pretrained: False
  load_weights: "https://storage.openvinotoolkit.org/repositories/openvino_training_extensions/models/custom_image_classification/efficientnet_b0_imagenet_cls.pth"
  save_all_chkpts: False

custom_datasets:
  roots: ["data/CIFAR100/train", "data/CIFAR100/val"]
  types: ["classification_image_folder", "classification_image_folder"]

data:
  root: "./"
  height: 224
  width: 224
  norm_mean: [0.485, 0.456, 0.406]
  norm_std: [0.229, 0.224, 0.225]
  save_dir: "output/efficient_b0/log"
  workers: 6
  transforms:
    random_flip:
      enable: True
      p: 0.5
    random_rotate:
      enable: True
      p: 0.35
      angle: (-10,10)
    augmix:
      enable: True
      cfg_str: "augmix-m5-w3"
    cutout:
      enable: True
      cutout_factor: 0.35
      p: 0.35

loss:
  name: "am_softmax"
  softmax:
    s: 7.
    compute_s: True

sampler:
  train_sampler: "RandomSampler"

train:
  optim: "sam"
  lr: 0.003
  nbd: True
  max_epoch: 200
  weight_decay: 5e-4
  batch_size: 64
  fixbase_epoch: 0
  lr_scheduler: "warmup"
  warmup: 15
  base_scheduler: "reduce_on_plateau"
  early_stopping: True
  train_patience: 5
  lr_decay_factor: 200
  deterministic: True
  patience: 5
  gamma: 0.1
  sam:
    rho: 0.05
  ema:
    enable: True
    ema_decay: 0.999
  mix_precision: True

test:
  batch_size: 128
  evaluate: False
  eval_freq: 1
