_base_:
  [
    "../_base_/default.py",
    "../_base_/logs/tensorboard_logger.py",
    "../_base_/optimizers/lars.py",
    "../_base_/runners/epoch_runner.py",
    "../_base_/schedules/cos_anneal.py",
    "../_base_/models/det_selfsl.py",
    "../_base_/data/selfsl_dataset_bs128.py",
  ]

down_task: detection

optimizer:
  lr: 1.0
  weight_decay: 1.e-5
  momentum: 0.9
  mode: selfsl
  exclude_bn_from_weight_decay: true

lr_config:
  warmup: "linear"
  warmup_iters: 1
  warmup_ratio: 0.0001
  warmup_by_epoch: true

runner:
  max_epochs: 5

checkpoint_config:
  interval: 1

log_config:
  interval: 1
  ignore_last: false

data:
  pipeline_options:
    RandomResizedCrop:
      with_coord: true
    RandomHorizontalFlip:
      with_coord: true
    Collect:
      keys:
        - img
        - coord

seed: 1234
deterministic: true
