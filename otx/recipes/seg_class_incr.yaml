workflow_hooks:
    - type: WFProfileHook
      name: profile_hook

stages:
    - name: train
      type: SegTrainer
      task: segmentation
      mode: train
      config: {{ fileDirname }}/stages/segmentation/incremental.py
      output:
          - final_ckpt

    - name: final-eval
      type: SegEvaluator
      task: segmentation
      mode: train
      config: {{ fileDirname }}/stages/segmentation/incremental.py
      input:
          pretrained:
              stage_name: train
              output_key: final_ckpt

    - name: eval-only
      type: SegEvaluator
      task: segmentation
      mode: eval
      config: {{ fileDirname }}/stages/segmentation/incremental.py