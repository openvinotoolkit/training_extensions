[tox]
isolated_build = true
skip_missing_interpreters = true
envlist =
    pre-commit
    pre-merge

[testenv]
basepython = python3
passenv =
    ftp_proxy
    HTTP_PROXY
    HTTPS_PROXY
    CUDA_VISIBLE_DEVICES
    SNYK_ENDPOINT
    SNYK_TOKEN
deps =
    coverage[toml]
    pytest
    pytest-timeout
    pytest-mock
    flaky

[testenv:pre-commit]
skip_install = true
deps =
    torch @ https://download.pytorch.org/whl/cu116/torch-1.13.1%2Bcu116-cp38-cp38-linux_x86_64.whl
    torchvision @ https://download.pytorch.org/whl/cu116/torchvision-0.14.1%2Bcu116-cp38-cp38-linux_x86_64.whl
    torchtext @ https://download.pytorch.org/whl/torchtext-0.14.1-cp38-cp38-linux_x86_64.whl
    -r{toxinidir}/requirements/dev.txt
    -r{toxinidir}/requirements/base.txt
    -r{toxinidir}/requirements/anomaly.txt
    -r{toxinidir}/requirements/openvino.txt
use_develop = true
commands =
    pip install --upgrade pip
    pip install -e .[mpa]
    pre-commit run --all-files


[testenv:pre-merge]
skip_install = true
deps =
    torch @ https://download.pytorch.org/whl/cu116/torch-1.13.1%2Bcu116-cp38-cp38-linux_x86_64.whl
    torchvision @ https://download.pytorch.org/whl/cu116/torchvision-0.14.1%2Bcu116-cp38-cp38-linux_x86_64.whl
    torchtext @ https://download.pytorch.org/whl/torchtext-0.14.1-cp38-cp38-linux_x86_64.whl
    coverage
    pytest-timeout
    pytest-mock
    -r{toxinidir}/requirements/base.txt
    -r{toxinidir}/requirements/anomaly.txt
    -r{toxinidir}/requirements/openvino.txt
use_develop = true
commands =
    pip install --upgrade pip
    pip install --no-cache-dir mmcv-full==1.7.0  # FIXME: cannot install in paralell w/ torch which is needed fo extension build
    pip install -e .[mpa]
    coverage erase
    coverage run --include=otx/* -m pytest -ra --showlocals --junitxml={toxworkdir}/test-results.xml {posargs:tests/unit tests/integration}
    coverage report -m --fail-under=0
    coverage xml -o {toxworkdir}/coverage.xml


[testenv:snyk-scan]
allowlist_externals =
    bash
    curl
    wget
    chmod
    rm
    *snyk*
deps =
    torch @ https://download.pytorch.org/whl/cu116/torch-1.13.1%2Bcu116-cp38-cp38-linux_x86_64.whl
    torchvision @ https://download.pytorch.org/whl/cu116/torchvision-0.14.1%2Bcu116-cp38-cp38-linux_x86_64.whl
    torchtext @ https://download.pytorch.org/whl/torchtext-0.14.1-cp38-cp38-linux_x86_64.whl
    -r{toxinidir}/requirements/base.txt
    ; -r{toxinidir}/requirements/anomaly.txt
    -r{toxinidir}/requirements/openvino.txt
use_develop = true
commands =
    pip install --upgrade pip
    pip install --no-cache-dir mmcv-full==1.7.0  # FIXME: cannot install in paralell w/ torch which is needed fo extension build
    pip install -e .[mpa]
    bash -c "pip freeze > snyk-req.txt"
    curl https://static.snyk.io/cli/latest/snyk-linux -o {toxworkdir}/snyk
    chmod +x {toxworkdir}/snyk
    {toxworkdir}/snyk config set endpoint={env:SNYK_ENDPOINT}
    {toxworkdir}/snyk config set disable-analytics=1
    - {toxworkdir}/snyk test --file=snyk-req.txt --package-manager=pip --sarif-file-output={toxworkdir}/snyk.sarif --json-file-output={toxworkdir}/snyk.json --debug
    wget -P .tox/ https://github.com/snyk/snyk-to-html/releases/download/v2.3.6/snyk-to-html-linux
    chmod +x {toxworkdir}/snyk-to-html-linux
    {toxworkdir}/snyk-to-html-linux -i {toxworkdir}/snyk.json -o {toxworkdir}/snyk.html -d
    rm {toxworkdir}/snyk
    rm {toxworkdir}/snyk-to-html-linux
    rm snyk-req.txt
