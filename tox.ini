[tox]
isolated_build = true
skip_missing_interpreters = true

[pytest]
addopts = --csv=.tox/tests-{env:TOXENV_TASK}-{env:TOXENV_PYVER}.csv

[testenv]
passenv =
    ftp_proxy
    HTTP_PROXY
    HTTPS_PROXY
    CUDA_VISIBLE_DEVICES
    TRIVY_DOWNLOAD_URL
    CI_DATA_ROOT
test_dir =
    all: cli
    ano: cli/anomaly
    cls: cli/classification
    det: cli/detection
    iseg: cli/instance_segmentation
    seg: cli/semantic_segmentation
    act: cli/action
deps =
    py38:  torch @ https://download.pytorch.org/whl/cu117/torch-1.13.1%2Bcu117-cp38-cp38-linux_x86_64.whl
    py38:  torchvision @ https://download.pytorch.org/whl/cu117/torchvision-0.14.1%2Bcu117-cp38-cp38-linux_x86_64.whl
    py38:  torchtext @ https://download.pytorch.org/whl/torchtext-0.14.1-cp38-cp38-linux_x86_64.whl
    {all,act,cls,det,seg,iseg}-py38: mmcv-full @ https://download.openmmlab.com/mmcv/dist/cu117/torch1.13.0/mmcv_full-1.7.0-cp38-cp38-manylinux1_x86_64.whl
    py39:  torch @ https://download.pytorch.org/whl/cu117/torch-1.13.1%2Bcu117-cp39-cp39-linux_x86_64.whl
    py39:  torchvision @ https://download.pytorch.org/whl/cu117/torchvision-0.14.1%2Bcu117-cp39-cp39-linux_x86_64.whl
    py39:  torchtext @ https://download.pytorch.org/whl/torchtext-0.14.1-cp39-cp39-linux_x86_64.whl
    {all,act,cls,det,seg,iseg}-py39:  mmcv-full @ https://download.openmmlab.com/mmcv/dist/cu117/torch1.13.0/mmcv_full-1.7.0-cp39-cp39-manylinux1_x86_64.whl
    py310: torch @ https://download.pytorch.org/whl/cu117/torch-1.13.1%2Bcu117-cp310-cp310-linux_x86_64.whl
    py310: torchvision @ https://download.pytorch.org/whl/cu117/torchvision-0.14.1%2Bcu117-cp310-cp310-linux_x86_64.whl
    py310: torchtext @ https://download.pytorch.org/whl/torchtext-0.14.1-cp310-cp310-linux_x86_64.whl
    {all,act,cls,det,seg,iseg}-py310: mmcv-full @ https://download.openmmlab.com/mmcv/dist/cu117/torch1.13.0/mmcv_full-1.7.0-cp310-cp310-manylinux1_x86_64.whl
extras =
    all: full
    ano: anomaly
    act: action
    det: detection
    cls: classification
    seg: segmentation
    iseg: detection

[testenv:pre-commit-all-{py38,py39,py310}]
deps =
    {[testenv]deps}
    -r{toxinidir}/requirements/dev.txt
skip_install = true
commands =
    pre-commit run --all-files


[testenv:tests-{all,ano,cls,det,iseg,seg,act}-{py38,py39,py310}]
deps =
    {[testenv]deps}
    -r{toxinidir}/requirements/dev.txt
commands =
    python -m pytest -ra --showlocals --csv={toxworkdir}/{envname}.csv {posargs:tests/integration/{[testenv]test_dir}}


[testenv:unittest-all-{py38,py39,py310}]
deps =
    {[testenv]deps}
    -r{toxinidir}/requirements/dev.txt
extras = full
commands =
    coverage erase
    coverage run -m pytest -ra --showlocals --csv={toxworkdir}/{envname}.csv {posargs:tests/unit}
    coverage report -m --fail-under=0
    coverage xml -o {toxworkdir}/coverage.xml


[testenv:fuzzing]
deps =
    {[testenv:tests-all-py310]deps}
    atheris
commands =
    coverage erase
    - coverage run tests/fuzzing/cli_fuzzing.py {posargs:-dict=tests/fuzzing/assets/cli/operations.dict -artifact_prefix={toxworkdir}/ -print_final_stats=1 -atheris_runs=500000}
    coverage report --precision=2
    ; coverage html -d {toxworkdir}/htmlcov


[testenv:build-doc]
deps =
    {[testenv:tests-all-py310]deps}
    -r{toxinidir}/requirements/docs.txt
change_dir = {toxinidir}/docs
allowlist_externals =
    make
commands =
    make html


[testenv:package-py{38,39,310}]
deps =
    build==0.10.0
    -r{toxinidir}/requirements/dev.txt
    py38:  torch @ https://download.pytorch.org/whl/cu117/torch-1.13.1%2Bcu117-cp38-cp38-linux_x86_64.whl
    py38:  torchvision @ https://download.pytorch.org/whl/cu117/torchvision-0.14.1%2Bcu117-cp38-cp38-linux_x86_64.whl
    py39:  torch @ https://download.pytorch.org/whl/cu117/torch-1.13.1%2Bcu117-cp39-cp39-linux_x86_64.whl
    py39:  torchvision @ https://download.pytorch.org/whl/cu117/torchvision-0.14.1%2Bcu117-cp39-cp39-linux_x86_64.whl
    py310: torch @ https://download.pytorch.org/whl/cu117/torch-1.13.1%2Bcu117-cp310-cp310-linux_x86_64.whl
    py310: torchvision @ https://download.pytorch.org/whl/cu117/torchvision-0.14.1%2Bcu117-cp310-cp310-linux_x86_64.whl
skip_install = true
allowlist_externals =
    rm
    find
commands =
    rm -rf ./dist
    python -m build --sdist
    find ./dist -type f -name *.tar.gz -exec pip install {}[full] \;
    pytest {posargs:tests/unit tests/integration/cli}


[testenv:trivy-scan]
deps =
    {[testenv:tests-all-py310]deps}
allowlist_externals =
    bash
    curl
    tar
    rm
    *trivy*
extras = full
commands =
    bash -c "pip freeze > requirements.txt"
    curl -L0 {env:TRIVY_DOWNLOAD_URL} -o {toxworkdir}/trivy.tar.gz
    tar -xzf {toxworkdir}/trivy.tar.gz -C {toxworkdir}
    {toxworkdir}/trivy fs -d -c .ci/trivy.yaml -o {toxworkdir}/trivy-results-otx.txt ./requirements.txt
    {toxworkdir}/trivy fs -d -c .ci/trivy.yaml --list-all-pkgs --format template --template "@.ci/csv.tmpl" -o {toxworkdir}/trivy-results-otx.csv ./requirements.txt
    {toxworkdir}/trivy fs -d -c .ci/trivy.yaml --format spdx-json -o {toxworkdir}/trivy-spdx-otx.json ./requirements.txt
    rm {toxworkdir}/trivy.tar.gz
    rm {toxworkdir}/trivy
    rm requirements.txt


[testenv:weekly-test]
deps =
    {[testenv:tests-all-py310]deps}
    -r{toxinidir}/requirements/dev.txt
extras = full
commands =
    python -m pytest -ra --showlocals --csv={toxworkdir}/test-results-{envname}.csv {posargs:tests/regression}
    python tests/regression/summarize_test_results.py --output_path {toxworkdir}


[testenv:bandit-scan]
skip_install = true
deps =
    bandit
allowlist_externals =
    bandit
commands =
    - bandit -r -c .ci/ipas_default.config {toxinidir}/ -f txt -o {toxworkdir}/bandit-report.txt
