[tox]
isolated_build = true
skip_missing_interpreters = true

[pytest]
addopts = --csv=.tox/tests-{env:TOXENV_TASK}-{env:TOXENV_PYVER}.csv

[testenv]
setenv =
    TOX_WORK_DIR={toxworkdir}
passenv =
    ftp_proxy
    HTTP_PROXY
    HTTPS_PROXY
    CUDA_VISIBLE_DEVICES
    CI_DATA_ROOT
extras =
    all: full
    ano: anomaly
    cls: classification

[testenv:pre-commit-v2]
deps =
    -r{toxinidir}/requirements/dev.txt
skip_install = true
commands =
    pre-commit run --all-files


[testenv:unit-test-v2]
deps =
    -r{toxinidir}/requirements/dev.txt
commands =
    otx install full
    coverage erase
    coverage run -m pytest -ra --showlocals --csv={toxworkdir}/{envname}.csv {posargs:tests/v2/unit}
    coverage report -m --fail-under=0
    coverage xml -o {toxworkdir}/coverage.xml


[testenv:integration-test-v2]
deps =
    -r{toxinidir}/requirements/dev.txt
commands =
    otx install full
    python -m pytest -ra --showlocals --csv={toxworkdir}/{envname}.csv {posargs:tests/v2/integration}


[testenv:build-doc]
deps =
    {[testenv:tests-all-py310-pt1]deps}
    -r{toxinidir}/requirements/docs.txt
change_dir = {toxinidir}/docs
allowlist_externals =
    make
commands =
    make html


[testenv:package-py{38,39,310}-{pt1,pt2}]
deps =
    {[testenv]deps}
    build==0.10.0
    -r{toxinidir}/requirements/dev.txt
skip_install = true
allowlist_externals =
    rm
    find
commands =
    rm -rf ./dist
    python -m build --sdist
    find ./dist -type f -name *.tar.gz -exec pip install {}[full] \;
    pytest {posargs:tests/unit tests/integration/cli}


[testenv:trivy-scan]
deps =
    {[testenv:tests-all-py310-pt1]deps}
passenv =
    {[testenv]passenv}
    TRIVY_DOWNLOAD_URL
allowlist_externals =
    bash
    curl
    tar
    rm
    *trivy*
extras = full
commands =
    bash -c "pip freeze > requirements.txt"
    curl -L0 {env:TRIVY_DOWNLOAD_URL} -o {toxworkdir}/trivy.tar.gz
    tar -xzf {toxworkdir}/trivy.tar.gz -C {toxworkdir}
    {toxworkdir}/trivy fs -d -c .ci/trivy.yaml -o {toxworkdir}/trivy-results-otx.txt ./requirements.txt
    {toxworkdir}/trivy fs -d -c .ci/trivy.yaml --list-all-pkgs --format template --template "@.ci/csv.tmpl" -o {toxworkdir}/trivy-results-otx.csv ./requirements.txt
    {toxworkdir}/trivy fs -d -c .ci/trivy.yaml --format spdx-json -o {toxworkdir}/trivy-spdx-otx.json ./requirements.txt
    rm {toxworkdir}/trivy.tar.gz
    rm {toxworkdir}/trivy
    rm requirements.txt


[testenv:bandit-scan]
skip_install = true
deps =
    bandit
allowlist_externals =
    bandit
commands =
    - bandit -r -c .ci/ipas_default.config {toxinidir}/ -f txt -o {toxworkdir}/bandit-report.txt
