# See help here: https://github.com/marketplace/actions/labeler

CLI:
  - "src/otx/cli/**/*"
API:
  - "src/otx/api/**/*"
ALGO:
  - "src/otx/algorithms/**/*"
TEST:
  - "tests/**/*"
DOC:
  - "docs/**/*"
  - "**/*.md"
  - "LICENSE"
  - "third-party-programs.txt"
BUILD:
  - ".ci/**/*"
  - ".github/**/*"
  - ".flake8"
  - ".isort.cfg"
  - ".mdlrc"
  - ".pre-commit-config.yaml"
  - "markdownlint.rb"
  - "setup.py"
  - "pyproject.toml"
  - "tox.ini"
  - "MANIFEST.in"
DEPENDENCY:
  - "requirements/*"
  - "setup.py"
  - "pyproject.toml"
