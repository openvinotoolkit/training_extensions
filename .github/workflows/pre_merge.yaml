name: V2 PR Checks

on:
  push:
    branches:
      - v2
  pull_request:
    branches:
      - v2
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch: # run on request (no need for PR)

jobs:
  Code-Quality-Checks:
    # This is what will cancel the job concurrency
    concurrency:
      group: ${{ github.workflow }}-Linting-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install tox
        run: python -m pip install tox
      - name: Code quality checks
        run: tox -vv -e pre-commit
  Unit-Test:
    runs-on: ubuntu-20.04
    needs: Code-Quality-Checks
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.10"
            tox-env: "py310"
          - python-version: "3.11"
            tox-env: "py311"
    name: Unit-Test-with-Python${{ matrix.python-version }}
    # This is what will cancel the job concurrency
    concurrency:
      group: ${{ github.workflow }}-Unit-${{ github.event.pull_request.number || github.ref }}-${{ matrix.tox-env }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: python -m pip install tox
      - name: Run unit test
        run: tox -vv -e unit-test
  Integration-Test:
    runs-on: [self-hosted, linux, x64, dev]
    needs: Unit-Test
    strategy:
      fail-fast: false
      matrix:
        include:
          - task: "action"
          - task: "classification"
          - task: "detection"
          - task: "instance_segmentation"
          - task: "semantic_segmentation"
          - task: "visual_prompting"
    name: Integration-Test-${{ matrix.task }}-py310
    # This is what will cancel the job concurrency
    concurrency:
      group: ${{ github.workflow }}-Integration-${{ github.event.pull_request.number || github.ref }}-${{ matrix.task }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install tox
        run: python -m pip install tox
      - name: Run Integration Test
        run: tox -vv -e integration-test-${{ matrix.task }}
