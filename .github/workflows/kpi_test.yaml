name: KPI Test

on:
  schedule:
    - cron: '0 18 * * *'  # run daily on 18:00 UTC
  workflow_dispatch: # run on request

jobs:
  KPI-Test:
    runs-on: [self-hosted, linux, x64, dev]
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.10"
            tox-env: "py310"
    name: KPI-Test-Py${{ matrix.python-version }}
    concurrency:
      group: ${{ github.workflow }}-KPI-${{ github.event.pull_request.number || github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: python -m pip install tox
      - name: Run KPI Test
        env:
          MLFLOW_TRACKING_SERVER_URI: ${{ vars.MLFLOW_TRACKING_SERVER_URI }}
          CI_KPI_DATASET_ROOT_DIR: ${{ vars.CI_KPI_DATASET_ROOT_DIR }}
          USER_NAME: ${{ vars.USER_NAME }}
        run: tox -vv -e kpi-test
