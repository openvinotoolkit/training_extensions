name: Daily Test

on:
  workflow_dispatch: # run on request (no need for PR)
  schedule:
    # every UTC 7PM from Mon to Fri
    - cron: "0 19 * * 1-5"

# This is what will cancel the workflow concurrency
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Daily-Tests-action:
    runs-on: [self-hosted, linux, x64, debug]
    timeout-minutes: 1440
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: python -m pip install -r requirements/dev.txt
      - name: E2E Tests
        run: tox -e pre-merge-act-py310 -- tests/e2e/cli/action
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: .tox/test-results-pre-merge-act-py310.xml
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}
